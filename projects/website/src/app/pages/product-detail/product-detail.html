<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12 lg:py-20">
  <div class="flex flex-col lg:flex-row lg:space-x-16">
    <!-- Product Image Gallery and Main Image -->
    <div class="flex flex-col lg:flex-row lg:space-x-4 w-full lg:w-3/5">
      <!-- Left Image Gallery (Thumbnails) -->
      <div class="flex flex-row lg:flex-col space-x-3 lg:space-x-0 lg:space-y-4 mb-8 lg:mb-0">
        @for(productImage of productDetail().image; track $index){
          <img
            [src]="productImage"
            (click)="enlargeImage(productImage)"
            class="thumbnail-img w-20 sm:w-24 h-28 sm:h-32 object-cover rounded-lg transition-all cursor-pointer selected-thumb"
          />
        }
      </div>

      <!-- Main Product Image and Magnified View Container -->
      <div class="relative w-full rounded-lg shadow-xl magnify-container image-container">
        <img
          id="main-product-image"
          [src]="productDetail().activeImage"
          alt="Main Product"
          class="w-full h-auto object-cover rounded-lg"
        />
        <div id="magnified-view" class="absolute inset-0"></div>
      </div>
    </div>

    <!-- Product Details Section -->
    <div class="flex flex-col space-y-4">
      <h2
        id="modal-product-name"
        class="text-3xl md:text-4xl font-bold text-gray-900 leading-tight"
      >
        Ivory Lace Anarkali
      </h2>
      <p class="text-xl text-gray-700">
        Rs. <span id="modal-product-price" class="font-semibold">18,000</span>
      </p>
      <p class="text-sm text-gray-500">(MRP inclusive of all Taxes)</p>

      <!-- Options -->
      <div class="space-y-4 mt-6">
        <div>
          <p class="font-semibold text-gray-800 mb-2">SIZE</p>
          <div class="flex flex-wrap gap-2">
            <button
              class="px-4 py-2 border border-gray-300 rounded-[5px] text-sm text-gray-700 hover:bg-gray-200 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500"
            >
              S
            </button>
            <button
              class="px-4 py-2 border border-gray-300 rounded-[5px] text-sm text-gray-700 hover:bg-gray-200 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500"
            >
              M
            </button>
            <button
              class="px-4 py-2 border border-gray-300 rounded-[5px] text-sm text-gray-700 hover:bg-gray-200 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500"
            >
              L
            </button>
            <button
              class="px-4 py-2 border border-gray-300 rounded-[5px] text-sm text-gray-700 hover:bg-gray-200 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500"
            >
              XL
            </button>
            <button
              class="px-4 py-2 border border-gray-300 rounded-[5px] text-sm text-gray-700 hover:bg-gray-200 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500"
            >
              XXL
            </button>
          </div>
        </div>

        <div>
          <p class="font-semibold text-gray-800 mb-2">COLOR</p>
          <div class="flex flex-wrap gap-2">
            <button
              class="px-4 py-2 border border-gray-300 rounded-[5px] text-sm text-gray-700 hover:bg-gray-200 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500"
            >
              Ruby Red
            </button>
          </div>
        </div>

        <div>
          <p class="font-semibold text-gray-800 mb-2">Blouse Piece</p>
          <div class="flex flex-wrap gap-2">
            <button
              class="px-4 py-2 border border-gray-300 rounded-[5px] text-sm text-white bg-[#680C01] hover:bg-gray-200 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500"
            >
              Blouse Piece
            </button>
            <button
              class="px-4 py-2 border border-gray-300 rounded-[5px] text-sm text-gray-700 hover:bg-gray-200 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-500"
            >
              Styled/Stitched Blouse
            </button>
          </div>
        </div>

        <div>
          <p class="font-semibold text-gray-800 mb-2">Custom Tailor</p>
          <div class="relative">
            <select
              class="block w-auto px-4 py-2 pr-8 border border-gray-300 rounded-[5px] text-sm text-gray-700 bg-white appearance-none focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500"
            >
              <option>Tailor Name</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Buttons -->
      <div class="mt-8 flex flex-col space-y-4">
        <button
          class="px-6 py-3 font-semibold text-black border border-gray-300 bg-white rounded-[5px] hover:bg-gray-300 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-700"
        >
          ADD TO CART
        </button>
        <button
          class="px-6 py-3 font-semibold text-white bg-[#680C01] rounded-[5px] hover:bg-red-800 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500"
        >
          BUY IT NOW
        </button>
        <a
          href="#"
          class="text-sm font-medium text-gray-600 hover:text-gray-800 transition-colors duration-200 text-left"
          >View Details</a
        >
      </div>
    </div>
  </div>
</div>

<div class="max-w-7xl mx-auto">
  <app-product-slider [title]="'RELATED PRODUCTS'"></app-product-slider>
</div>
