<div class="p-6 bg-gray-50 min-h-screen">
  <!-- Search Bar -->
  <div class="max-w-6xl mx-auto mb-6">
    <div class="flex items-center">
      <input
        type="text"
        placeholder="Search Your Orders here"
        class="flex-1 p-2 border border-gray-300 rounded-l-md focus:outline-none focus:ring-2 focus:ring-red-700"
      />
      <button class="bg-red-900 text-white px-4 py-2 rounded-r-md hover:bg-red-800">
        Search Orders
      </button>
    </div>
  </div>

  <!-- Orders List -->
  <div class="max-w-6xl mx-auto space-y-4">
    <!-- Order Item -->
    <div class="bg-white rounded-lg shadow p-4 flex items-center justify-between">
      <div class="grid grid-cols-12 w-full">
        <div class="col-span-6">
          <div class="flex items-center gap-4">
            <img
              src="https://via.placeholder.com/80"
              alt="Product"
              class="w-20 h-20 object-cover rounded"
            />
            <div>
              <p class="font-semibold">ODETTE Floral Printed Sweetheart Neck Cut</p>
              <p class="text-gray-500 text-sm">Color : Black | Size : 32</p>
              <p class="text-gray-500 text-sm">Quantity : 1</p>
            </div>
          </div>
        </div>

        <div class="col-span-1">
          <p class="font-semibold mb-1">Rs 20,000</p>
        </div>

        <div class="col-span-3 text-center">
          <div class="flex items-center justify-center gap-2 mb-1">
            <span class="w-3 h-3 rounded-full bg-green-500 inline-block"></span>
            <p class="text-sm font-medium">Delivered On Dec 05</p>
          </div>
          <p class="text-gray-400 text-xs mb-2">Your Item Has Been Delivered</p>
          <a href="#" class="text-blue-600 text-xs mb-2 inline-block">â˜… Rate And Review Product</a>
        </div>

        <div class="col-span-2">
          <div class="flex gap-2">
            <button class="bg-green-100 text-green-700 px-3 py-1 rounded hover:bg-green-200 cursor-pointer">
              Track Order
            </button>
            <button (click)="cancelOrder()" class="bg-red-100 text-red-700 px-3 py-1 rounded hover:bg-red-200 cursor-pointer">
              Cancel Order
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
