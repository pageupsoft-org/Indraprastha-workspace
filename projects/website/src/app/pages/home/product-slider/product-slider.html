<div class="container mx-auto px-4 py-8">
  <h1
    class="text-3xl md:text-4xl lg:text-5xl text-gray-800 text-center"
    data-aos="fade-up"
    data-aos-duration="1000"
  >
    {{title()}}
  </h1>

  <!-- Slider Container -->


  <div
    class="relative w-full max-w-7xl mx-auto overflow-hidden p-4 md:p-8"
    data-aos="fade-up"
    data-aos-duration="1000"
  >
    <!-- This track holds all product cards -->
    <div #sliderTrack class="flex transition-transform duration-500 ease-in-out gap-6 md:gap-8">
      @for (item of productList().products; track $index) {
      <div class="w-[calc(100%)] sm:w-[calc(100%/3-12px)] lg:w-[calc(100%/4-24px)] shrink-0">
        <app-new-arrival-product-card [product]="{ name: item.name, price: item.mrp, wishList: item.isWishList }" (addButtonPressed)="openProductDetail(item.id)"></app-new-arrival-product-card>
      </div>
      }
    </div>

    <!-- Slider Navigation Arrows -->
    <button
      #prevBtn
      (click)="prev()"
      class="absolute left-4 top-1/2 -translate-y-1/2 p-2 bg-white rounded-full shadow-lg hover:shadow-xl transition-shadow duration-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 cursor-pointer"
    >
      <svg
        class="w-6 h-6 text-gray-800"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M15 19l-7-7 7-7"
        ></path>
      </svg>
    </button>

    <button
      #nextBtn
      (click)="next()"
      class="absolute right-4 top-1/2 -translate-y-1/2 p-2 bg-white rounded-full shadow-lg hover:shadow-xl transition-shadow duration-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 cursor-pointer"
    >
      <svg
        class="w-6 h-6 text-gray-800"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M9 5l7 7-7 7"
        ></path>
      </svg>
    </button>
  </div>
</div>
