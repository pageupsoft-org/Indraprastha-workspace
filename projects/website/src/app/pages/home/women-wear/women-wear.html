<section class="bg-[#FEF5E0] py-4 md:py-8 bg-image-com">
  <div class="w-full block">
    <!-- Title for the slider -->
    <h1
      class="text-3xl md:text-4xl lg:text-5xl text-gray-800 text-center"
      data-aos="fade-up"
      data-aos-duration="1000"
    >
      WOMEN'S WEAR
    </h1>
  </div>
  <div
    class="overflow-hidden w-full flex flex-col md:flex-row mx-auto px-32"
    data-aos="fade-up"
    data-aos-duration="1000"
  >
    <!-- Left Panel: Static Image/Video -->
    <div class="relative w-full md:w-2/5 lg:w-1/3 flex-shrink-0">
      <!-- Container for the left panel content, with a gold border as seen in the image -->
      <div class="relative w-full h-full p-2 md:p-6 lg:p-8">
        <div class="absolute"></div>
        <!-- This div is for the gold border effect -->
        <div class="absolute"></div>

        <!-- Video or Image content goes here -->
        <div class="relative w-full h-full rounded-2xl overflow-hidden">
          <img class="w-full h-full object-cover" src="assets/images/womens-wear-1.png" />
        </div>
      </div>
    </div>

    <!-- Right Panel: Slider with assets/images and controls -->
    <div class="relative w-full md:w-3/5 lg:w-2/3 p-2 md:p-6 lg:p-8 flex flex-col">
      <!-- Slider Container -->
      <div class="relative w-full">
        <!-- Left Arrow -->
        @if(womemsWearList().length > 3){
        <button
          id="prevBtn"
          (click)="scrollSlider('prev')"
          class="cursor-pointer absolute left-0 top-1/2 -translate-y-1/2 z-10 p-2 md:p-[.5rem] bg-white backdrop-blur-sm rounded-full shadow-lg transition-transform duration-300 hover:scale-110 focus:outline-none focus:ring-2 focus:ring-[#cdb29c] focus:ring-offset-2"
        >
          <svg
            xmlns="http://www.w3.org/20-00/svg"
            class="md:h-4 md:w-4 h-3 w-3 text-gray-800"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
          </svg>
        </button>

        <!-- Right Arrow -->
        <button
          (click)="scrollSlider('next')"
          id="nextBtn"
          class="cursor-pointer absolute right-0 top-1/2 -translate-y-1/2 z-10 p-2 md:p-[.5rem] bg-white backdrop-blur-sm rounded-full shadow-lg transition-transform duration-300 hover:scale-110 focus:outline-none focus:ring-2 focus:ring-[#cdb29c] focus:ring-offset-2"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="md:h-4 md:w-4 h-3 w-3 text-gray-800"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
          </svg>
        </button>
        }

        <!-- Scrollable Images and Text Container -->
        <div
          id="slider"
          #slider
          class="flex overflow-x-auto snap-x snap-mandatory space-x-4 md:space-x-6 pb-2 scroll-smooth"
        >
          @for (item of womemsWearList(); track $index) {
          <div
            #slide
            class="flex-shrink-0 w-[45%] sm:w-[35%] md:w-1/3 lg:w-1/3 snap-center relative"
            (click)="openProductPage(item.collectionId)"
          >
            <img
              [src]="item.productURLs[0]"
              alt=""
              class="w-full sm:h-[250px] lg:h-[420px] rounded-xl shadow-lg transition-colors duration-300 cursor-pointer object-cover"
            />
            <p class="text-center mt-2 text-gray-700 font-medium text-sm md:text-md">
              {{ item.collectionName }}
            </p>
          </div>
          }
        </div>
      </div>
    </div>
  </div>
</section>
