<section class="bg-[#FEF5E0] bg-image-com py-16">

  <div class="w-full max-w-4xl mx-auto">
    <!-- Title for the slider -->
    <h1 class="text-3xl lg:text-4xl xl:text-5xl text-gray-800 text-center mb-14" data-aos="fade-up"
      data-aos-duration="1000">
      WOMEN'S WEAR
    </h1>
  </div>
  <div class="overflow-hidden w-full flex flex-col md:flex-row mx-auto px-5 xl:px-32" data-aos="fade-up"
    data-aos-duration="1000">
    <!-- Left Panel: Static Image/Video -->
    <div class="relative w-full md:w-2/5 lg:w-1/3 flex-shrink-0">
      <!-- Container for the left panel content, with a gold border as seen in the image -->
      <div class="relative w-full h-full px-5">
        <div class="absolute"></div>
        <!-- This div is for the gold border effect -->
        <div class="absolute"></div>

        <!-- Video or Image content goes here -->
        <div class="relative w-full h-full rounded-2xl overflow-hidden">
          <!-- <img class="w-full h-full object-cover" src="assets/images/womens-wear-1.png" /> -->
          @if(apiCallService.bannerList()[2]?.bannerURL) {
          @if(showVideoLoader()){
          <div class="w-full h-full lg:h-screen bg-gray-200 flex items-center justify-center">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-gray-900"></div>
          </div>
          }
          <video #videoPlayer [muted]="isMuted()" autoplay loop playsinline (loadeddata)="onVideoLoaded()"
            [ngClass]="showVideoLoader() ? 'hidden' : 'block'"
            class="w-full h-full object-cover md:h-[400px] xl:min-h-[600px]"
            [attr.key]="apiCallService.bannerList()[2]?.bannerURL">
            <source [src]="apiCallService.bannerList()[2]?.bannerURL" type="video/mp4" />
          </video>
          }@else {
          <!-- Fallback content while loading -->
          <div class="w-full h-full lg:h-screen bg-gray-200 flex items-center justify-center">
            <div class="text-gray-500">Loading video...</div>
          </div>
          }
          <!-- Mute/Unmute Button -->
          <button
            class="absolute bottom-4 right-4 w-12 h-12 bg-white/90 hover:bg-white rounded-full shadow-lg flex items-center justify-center transition-all duration-200"
            (click)="toggleMute()" type="button">
            @if(!isMuted()){
            <svg class="w-6 h-6 text-gray-700" fill="currentColor" viewBox="0 0 24 24">
              <!-- Speaker -->
              <path d="M5 9v6h4l5 5V4l-5 5H5z" />

              <!-- Sound waves -->
              <path d="M16 8c1.5 1.5 1.5 6.5 0 8" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" />
              <path d="M19 6c3 3 3 9 0 12" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
            </svg>

            }@else {
            <svg class="w-6 h-6 text-gray-700" fill="currentColor" viewBox="0 0 24 24">
              <path d="M5 9v6h4l5 5V4l-5 5H5z" />
              <path d="M16 9l5 5m0-5l-5 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
            </svg>
            }
          </button>
        </div>
      </div>
    </div>

    <!-- Right Panel: Slider with assets/images and controls -->
    <div class="relative w-full md:w-3/5 lg:w-2/3 flex flex-col">
      <!-- Slider Container -->
      <div class="relative w-full">
        <!-- Left Arrow -->
        @if(womensWearList().length > 3){
        <button id="prevBtn" (click)="scrollSlider('prev')"
          class="cursor-pointer absolute left-0 top-[42%] -translate-y-1/2 z-10 p-2 md:p-[.5rem] bg-white backdrop-blur-sm rounded-full shadow-lg transition-transform duration-300 hover:scale-110 focus:outline-none focus:ring-2 focus:ring-[#cdb29c] focus:ring-offset-2"
          [ngClass]="canScrollPrev() ? '':'!cursor-default !bg-[#ffffff69]'">
          <svg xmlns="http://www.w3.org/20-00/svg" class="md:h-4 md:w-4 h-3 w-3 text-gray-800" fill="none"
            viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
          </svg>
        </button>

        <!-- Right Arrow -->
        <button (click)="scrollSlider('next')" id="nextBtn"
          [ngClass]="canScrollNext() ? '':'!cursor-default !bg-[#ffffff69]'"
          class="cursor-pointer absolute right-0 top-[42%] -translate-y-1/2 z-10 p-2 md:p-[.5rem] bg-white backdrop-blur-sm rounded-full shadow-lg transition-transform duration-300 hover:scale-110 focus:outline-none focus:ring-2 focus:ring-[#cdb29c] focus:ring-offset-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="md:h-4 md:w-4 h-3 w-3 text-gray-800" fill="none"
            viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
          </svg>
        </button>
        }

        <!-- Scrollable Images and Text Container -->
        <div id="slider" #slider class="flex overflow-x-auto snap-x snap-mandatory pb-2 scroll-smooth">
          @for (item of womensWearList(); track $index) {
          <div #slide class="flex-shrink-0 w-[45%] sm:w-[35%] md:w-1/3 lg:w-1/3 px-2 md:px-4 snap-center relative"
            (click)="openProductPage(item.collectionId)">
            <img [src]="item.productURL[0]" alt=""
              class="w-full sm:h-[250px] lg:h-[320px] xl:h-[500px] rounded-xl shadow-lg transition-colors duration-300 cursor-pointer object-cover" />
            <!-- <p class="text-center mt-5 text-gray-700 font-medium text-md lg:text-lg xl:text-2xl"> -->
            <p class="text-center mt-5 text-gray-700 font-medium text-[20px]">
              {{ item.collectionName }}
            </p>
          </div>
          }
        </div>
      </div>
    </div>
  </div>
</section>
