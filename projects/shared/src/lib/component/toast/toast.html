@let toast = toastService.toast$ | async; @if (toast) {
<div
  class="fixed top-5 right-5 z-[9999] flex items-center w-full max-w-xs p-4 mb-4 bg-white rounded-lg shadow-sm"
  role="alert"
  [style.transitionDuration.ms]="toast.duration"
>
  <div [class]="commonClass">
    @switch (toast.type) { @case (EToastType.success) {
    <img src="assets/icons/check.svg" alt="check" />
    } @case (EToastType.error) {
    <img src="assets/icons/error.svg" alt="error" />
    } @case (EToastType.info) {
    <img src="assets/icons/warning.svg" alt="warning" />
    } @case (EToastType.warning) {
    <img src="assets/icons/warning.svg" alt="warning" />
    } }
  </div>

  <div class="ms-3 text-sm font-normal">{{ toast.message }}</div>
  <button
    type="button"
    (click)="$event.stopPropagation(); closeToast()"
    class="ms-auto -mx-1.5 -my-1.5 bg-white cursor-pointer text-gray-400 hover:text-gray-900 rounded-lg p-1.5 inline-flex items-center justify-center h-8 w-8"
  >
    X
  </button>
</div>
}
