<div
  tabindex="-1"
  aria-hidden="true"
  class="overflow-y-auto overflow-x-hidden z-50 justify-center items-center md:inset-0 h-[calc(100%-1rem)] max-h-full w-[500px]"
>
  <div class="relative p-0 w-full max-w-2xl max-h-full">
    <!-- Modal content -->
    <div class="relative bg-white shadow-sm">
      <!-- Modal header -->
      <div
        class="flex items-center justify-between p-4 md:p-5 border-b rounded-t border-gray-200"
      >
        <h3 class="text-xl font-semibold text-gray-900">{{modalData.heading}}</h3>
        <button (click)="close(false)"
          type="button"
          class="text-gray-400 cursor-pointer bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
          data-modal-hide="default-modal"
        >
          <svg
            class="w-3 h-3"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 14 14"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
            />
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>
      <!-- Modal body -->
      <div class="p-4 md:p-5 space-y-4">
        <p class="text-base leading-relaxed text-gray-500 dark:text-gray-400">
          {{ modalData.body }}
        </p>
      </div>
      <!-- Modal footer -->
      <div
        class="flex items-center justify-center p-4 md:p-5 border-t border-gray-200 rounded-b"
      >
        <button (click)="close(true)"
          data-modal-hide="default-modal"
          type="button"
          class="text-white bg-[#680C01] cursor-pointer focus:ring-4 focus:outline-none focus:ring-white font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-[#680C01] dark:focus:ring-white"
        >
          {{modalData.yesText}}
        </button>
        <button (click)="close(false)"
          data-modal-hide="default-modal"
          type="button"
          class="py-2.5 px-5 ms-3 text-sm font-medium cursor-pointer text-[#737373] focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700"
        >
          {{modalData.noText}}
        </button>
      </div>
    </div>
  </div>
</div>
