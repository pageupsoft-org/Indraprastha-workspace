<div
  tabindex="-1"
  aria-hidden="true"
  class="overflow-y-auto overflow-x-hidden z-50 justify-center items-center md:inset-0 h-[calc(100%-1rem)] max-h-full p-6"
>
  <div class="relative w-full max-w-2xl max-h-full">
    <div class="relative">
      <div class="flex items-center mb-2">
        <p class="lg:text-2xl md:text-xl sm:text-lg text-black font-semibold">
          {{ modalData.heading }}
        </p>
      </div>

      <div class="mb-8">
        <p class="lg:text-lg md:text-md sm:text-sm leading-relaxed text-[#2F2F2F]">
          {{ modalData.body }}
        </p>
      </div>

      <div class="flex items-center justify-start gap-5">
        <div>
          <lib-generic-cancel-button
            (cancel)="close(false)"
            [text]="modalData.noText"
          ></lib-generic-cancel-button>
        </div>

        <div>
          <lib-generic-save-button
            (submit)="close(true)"
            [text]="modalData.yesText"
          ></lib-generic-save-button>
        </div>
      </div>
    </div>
  </div>
</div>
