<div
  tabindex="-1"
  aria-hidden="true"
  class="overflow-y-auto overflow-x-hidden z-50 justify-center items-center md:inset-0 h-[calc(100%-1rem)] max-h-full p-6"
>
  <div class="relative w-full max-w-2xl max-h-full">
    <div class="relative">
      <div class="flex items-center mb-2">
        <p class="lg:text-[23px] md:text-[25px] sm:text-[20px] text-black">
          {{ modalData.heading }}
        </p>
      </div>

      <div class="mb-8">
        <p class="lg:text-[19px] md:text-[20px] sm:text-[17px] leading-relaxed text-[#2F2F2F]">
          {{ modalData.body }}
        </p>
      </div>

      <div class="flex items-center justify-start">
        <div>
          <lib-generic-cancel-button
            (cancel)="close(false)"
            [text]="modalData.noText"
          ></lib-generic-cancel-button>
        </div>

        <div class="ms-3">
          <lib-generic-save-button
            (submit)="close(true)"
            [text]="modalData.yesText"
          ></lib-generic-save-button>
        </div>
      </div>
    </div>
  </div>
</div>
