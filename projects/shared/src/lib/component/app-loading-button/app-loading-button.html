@if (isLoading()) {
<button
  disabled
  class="w-full bg-[#680C01] rounded-[12px] text-white py-2 px-6 flex justify-center items-center opacity-80 cursor-not-allowed"
>
  <span class="h-5 w-5 border-2 border-white border-t-transparent rounded-full animate-spin"></span>
</button>
} @else {
<button
  [type]="type()"
  (click)="onClick()"
  [disabled]="isButtonDisabled()"
  [class]="btnClass()"
  [ngClass]="addConditionClass() ? conditionalClass() : ''"
>
  {{ label() }}
</button>
}
