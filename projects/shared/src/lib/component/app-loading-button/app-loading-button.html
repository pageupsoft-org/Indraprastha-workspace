@if (isLoading()) {
<button
  disabled
  class="bg-[#680C01] text-white px-14 py-3 border border-[#680c01] md:text-md lg:text-lg rounded-lg flex justify-center items-center opacity-80 cursor-not-allowed"
>
  <span class="h-5 w-5 border-2 border-white border-t-transparent rounded-full animate-spin"></span>
</button>
} @else {
<button
  [type]="type()"
  (click)="onClick()"
  [disabled]="isButtonDisabled()"
  [class]="btnClass()"
  [ngClass]="addConditionClass() ? conditionalClass() : ''"
>
  {{ label() }}
</button>
}
