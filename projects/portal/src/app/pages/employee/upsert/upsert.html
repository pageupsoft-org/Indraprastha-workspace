<form class="space-y-6 p-6 bg-white rounded-lg shadow">

  <!-- PRODUCT BASICS (display first) -->
  <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
    <div>
      <label class="block text-sm font-medium">Name</label>
      <input formControlName="name" type="text"
             placeholder="Enter product name"
             class="mt-1 block w-full rounded border p-2 placeholder-gray-400" />
    </div>

    <div>
      <label class="block text-sm font-medium">Category Ids</label>
      <select formControlName="categoryIds" multiple
              class="mt-1 block w-full rounded border p-2 bg-white text-sm">
        <option value="" disabled>-- Select categories (hold Ctrl/Cmd to multi-select) --</option>
        <!-- Replace these with *ngFor categories -->
        <option [value]="1">Men</option>
        <option [value]="2">Women</option>
        <option [value]="3">Kids</option>
      </select>
      <p class="text-xs text-gray-400 mt-1">Choose multiple categories</p>
    </div>

    <div>
      <label class="block text-sm font-medium">MRP</label>
      <input formControlName="mrp" type="number"
             placeholder="0.00" step="0.01"
             class="mt-1 block w-full rounded border p-2 placeholder-gray-400" />
    </div>

    <div>
      <label class="block text-sm font-medium">Gender</label>
      <select formControlName="gender" class="mt-1 block w-full rounded border p-2 bg-white text-sm">
        <option value="" disabled selected>— Select gender —</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Unisex">Unisex</option>
      </select>
    </div>

    <div>
      <label class="inline-flex items-center mt-2">
        <input formControlName="isCustomSize" type="checkbox" class="mr-2" />
        <span class="text-sm">Is Custom Size</span>
      </label>
      <input formControlName="customSizeName" type="text"
             placeholder="Enter custom size name"
             class="mt-2 block w-full rounded border p-2 placeholder-gray-400" />
    </div>

    <div>
      <label class="block text-sm font-medium">Colors</label>

      <!-- Color pickers row -->
      <div class="flex gap-2 items-center mt-2">
        <!-- Example: replace with *ngFor color controls -->
        <div class="flex items-center gap-2">
          <input type="color" formControlName="color1" class="w-10 h-10 p-0 rounded border" />
          <input type="text" placeholder="#543663" disabled
                 class="w-28 rounded border p-2 text-sm text-gray-400 bg-gray-50" />
        </div>

        <div class="flex items-center gap-2">
          <input type="color" formControlName="color2" class="w-10 h-10 p-0 rounded border" />
          <input type="text" placeholder="#543663" disabled
                 class="w-28 rounded border p-2 text-sm text-gray-400 bg-gray-50" />
        </div>

        <div class="flex items-center gap-2">
          <input type="color" formControlName="color3" class="w-10 h-10 p-0 rounded border" />
          <input type="text" placeholder="#543663" disabled
                 class="w-28 rounded border p-2 text-sm text-gray-400 bg-gray-50" />
        </div>
      </div>

      <p class="text-xs text-gray-400 mt-2">Click color square to pick; hex shown as placeholder.</p>
    </div>
  </div>

  <hr />

  <!-- PRODUCT-LEVEL STOCKS -->
  <div>
    <div class="flex items-center justify-between mb-2">
      <h3 class="text-lg font-semibold">Product Stocks</h3>
      <button type="button" class="px-3 py-1 rounded bg-blue-600 text-white">Add Stock</button>
    </div>

    <div class="space-y-3">
      <!-- Replace with formArrayName="stocks" and *ngFor in real form -->
      <div class="flex gap-3 items-end">
        <div class="flex-1">
          <label class="block text-sm">Quantity</label>
          <input formControlName="stockQuantity" type="number" placeholder="0"
                 class="mt-1 block w-full rounded border p-2 placeholder-gray-400" />
        </div>
        <div class="flex-1">
          <label class="block text-sm">Size</label>
          <input formControlName="stockSize" type="text" placeholder="e.g., S / M / L"
                 class="mt-1 block w-full rounded border p-2 placeholder-gray-400" />
        </div>
        <div>
          <button type="button" class="text-red-600">Remove</button>
        </div>
      </div>
    </div>
  </div>

  <hr />

  <!-- DESCRIPTIONS -->
  <div>
    <div class="flex items-center justify-between mb-2">
      <h3 class="text-lg font-semibold">Descriptions</h3>
      <button type="button" class="px-3 py-1 rounded bg-blue-600 text-white">Add Description</button>
    </div>

    <div class="space-y-4">
      <!-- Replace with formArrayName="descriptions" and *ngFor -->
      <div class="border p-4 rounded bg-gray-50">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
          <div>
            <label class="block text-sm">Header</label>
            <input formControlName="header" type="text" placeholder="Short heading"
                   class="mt-1 block w-full rounded border p-2 placeholder-gray-400" />
          </div>
          <div>
            <label class="block text-sm">Description Type</label>
            <input formControlName="descriptionType" type="text" placeholder="e.g., Features / Material"
                   class="mt-1 block w-full rounded border p-2 placeholder-gray-400" />
          </div>
        </div>

        <div class="mt-3">
          <label class="block text-sm">Description</label>
          <textarea formControlName="description" rows="3"
                    placeholder="Full detailed description" 
                    class="mt-1 block w-full rounded border p-2 placeholder-gray-400"></textarea>
        </div>

        <div class="mt-3">
          <label class="block text-sm">Short Description</label>
          <input formControlName="shortDescription" type="text" placeholder="One-line summary"
                 class="mt-1 block w-full rounded border p-2 placeholder-gray-400" />
        </div>

        <div class="mt-3">
          <button type="button" class="text-red-600">Remove</button>
        </div>
      </div>
    </div>
  </div>

  <hr />

  <!-- PRODUCT IMAGE -->
  <div>
    <label class="block text-sm font-medium">Product Image</label>
    <input type="file" accept="image/*" class="mt-1" />
    <p class="text-xs text-gray-400 mt-1">PNG / JPG / WEBP — max size recommended 2MB</p>
  </div>

  <hr />

  <!-- VARIANTS (display last) -->
  <div>
    <div class="flex items-center justify-between mb-2">
      <h3 class="text-lg font-semibold">Variants</h3>
      <button type="button" class="px-3 py-1 rounded bg-blue-600 text-white">Add Variant</button>
    </div>

    <div class="space-y-4">
      <!-- Replace with formArrayName="variants" and *ngFor -->
      <div class="border rounded p-4 bg-gray-50 relative">
        <div class="absolute top-2 right-2">
          <button type="button" class="text-sm text-red-600">Remove</button>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-3">
          <div>
            <label class="block text-sm">Variant Name</label>
            <input formControlName="variantName" type="text" placeholder="e.g., Red - XL"
                   class="mt-1 block w-full rounded border p-2 placeholder-gray-400" />
          </div>

          <div>
            <label class="block text-sm">Description</label>
            <input formControlName="variantDescription" type="text" placeholder="Variant specific notes"
                   class="mt-1 block w-full rounded border p-2 placeholder-gray-400" />
          </div>

          <div>
            <label class="block text-sm">MRP</label>
            <input formControlName="variantMrp" type="number" placeholder="0.00"
                   class="mt-1 block w-full rounded border p-2 placeholder-gray-400" />
          </div>
        </div>

        <div class="mt-3 grid grid-cols-2 gap-3">
          <div>
            <label class="block text-sm">Quantity</label>
            <input formControlName="variantQuantity" type="number" placeholder="0"
                   class="mt-1 block w-full rounded border p-2 placeholder-gray-400" />
          </div>
          <div>
            <label class="block text-sm">Size</label>
            <input formControlName="variantSize" type="text" placeholder="e.g., M / L / XL"
                   class="mt-1 block w-full rounded border p-2 placeholder-gray-400" />
          </div>
        </div>

        <div class="mt-3">
          <label class="block text-sm">Variant Image</label>
          <input type="file" accept="image/*" class="mt-1" />
        </div>
      </div>
    </div>
  </div>

  <!-- ACTIONS -->
  <div class="flex gap-3">
    <button type="submit" class="px-4 py-2 rounded bg-green-600 text-white">Save Product</button>
    <button type="button" class="px-4 py-2 rounded border">Reset</button>
  </div>
</form>
