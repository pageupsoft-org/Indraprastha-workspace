<!-- Employee FORM -->
<div class="fixed inset-0 bg-black/50 flex items-center justify-center z-50 p-4">
  <div class="bg-white w-full max-w-4xl rounded-md shadow-lg p-6 sm:p-8 relative overflow-auto">
    <!-- Header -->
    <div class="flex items-center gap-4 mb-6">
      <div class="flex gap-2">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
          class="w-8 h-8 text-indigo-600 cursor-pointer">
          <path fill-rule="evenodd"
            d="M12 2.25a4.125 4.125 0 1 1 0 8.25 4.125 4.125 0 0 1 0-8.25zM4.5 20.25a7.5 7.5 0 0 1 15 0v.75a.75.75 0 0 1-.75.75h-13.5a.75.75 0 0 1-.75-.75v-.75z"
            clip-rule="evenodd" />
        </svg>
        <h1 class="text-xl sm:text-2xl font-medium text-slate-900 leading-tight">
          Create New Employee
        </h1>
      </div>
    </div>

    <form [formGroup]="employeeForm"  class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4" autocomplete="off"
      novalidate>
      <!-- Row 1: First, Last, Email -->
      <div>
        <label class="block text-sm font-medium text-slate-700 mb-1">First Name</label>
        <input type="text" placeholder="Enter first name" formControlName="firstName"
          libValidateControl minlength="3" maxlength="30"
          class="w-full h-10 border border-slate-200 rounded-md px-3 text-sm placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" />
      </div>

      <div>
        <label class="block text-sm font-medium text-slate-700 mb-1">Last Name</label>
        <input type="text" placeholder="Enter last name" formControlName="lastName"
          libValidateControl minlength="3" maxlength="50"
          class="w-full h-10 border border-slate-200 rounded-md px-3 text-sm placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" />
      </div>

      <div>
        <label class="block text-sm font-medium text-slate-700 mb-1">Email</label>
        <input type="email" placeholder="Enter email" formControlName="email"
          libValidateControl maxlength="50"
          class="w-full h-10 border border-slate-200 rounded-md px-3 text-sm placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" />
      </div>

      <!-- Row 2: Contact, User Type (span remaining col) -->
      <div>
        <label class="block text-sm font-medium text-slate-700 mb-1">Contact</label>
        <input type="text" placeholder="Enter contact number" formControlName="contact"
          libValidateControl maxlength="10" minlength="10"
          class="w-full h-10 border border-slate-200 rounded-md px-3 text-sm placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" />
      </div>

      <div>
        <label class="block text-sm font-medium text-slate-700 mb-1">User Type</label>
        <select formControlName="userType" libValidateControl
          class="w-full h-10 border border-slate-200 rounded-md px-3 text-sm bg-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
          <option value="">Select</option>
          <option value="Admin">Admin</option>
          <option value="User">User</option>
        </select>
      </div>

      <!-- Row 3: Address -->
      <div class="lg:col-span-3">
        <label class="block text-sm font-medium text-slate-700 mb-1">Address</label>
        <textarea rows="2" placeholder="Enter address" formControlName="address"
          libValidateControl maxlength="200" minlength="30"
          class="w-full h-24 border border-slate-200 rounded-md px-3 py-2 text-sm placeholder-slate-400 resize-none focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"></textarea>
      </div>

      <!-- Login block: -->
      <!-- I changed @if(...) to Angular *ngIf here so the template is valid â€” variable name untouched -->
      <div *ngIf="removeLoginMode" class="lg:col-span-3  mt-2">
        <div class="flex items-center justify-between mb-4">
          <h3 class="text-lg font-semibold text-slate-800">Login to your account</h3>
          <button type="button" (click)="toggleMode()"
            class="inline-flex cursor-pointer items-center gap-2 px-3 py-1 rounded-md bg-indigo-600 text-white text-sm font-medium hover:bg-indigo-700 transition">
            {{ btn }}
          </button>
        </div>

        <!-- username and password -->
        <div class="transition-[max-height] duration-300 ease-in-out overflow-hidden bg-transparent p-2 " [class.max-h-0]="!isLoginMode"
          [class.max-h-80]="isLoginMode">
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <div>
              <label class="block text-sm text-slate-600 mb-1" for="loginUsername">Username</label>
              <input id="loginUsername" type="text" formControlName="username"
                libValidateControl minlength="3" maxlength="15"
                class="w-full h-10 px-3 border border-slate-200 rounded-md bg-white text-sm placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                placeholder="username" />
            </div>

            <div>
              <label class="block text-sm text-slate-600 mb-1" for="loginPassword">Password</label>
              <input id="loginPassword" type="password" formControlName="password"
                libValidateControl maxlength="8" minlength="8"
                class="w-full h-10 px-3 border border-slate-200 rounded-md bg-white text-sm placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                placeholder="Enter password" />

              <!-- hidden field (keeps your form control 'id') -->
              <input type="hidden" formControlName="id" />
            </div>
          </div>
        </div>
      </div>

    </form>

    <!-- Actions -->
    <div class="flex justify-end gap-4 mt-6">
      <button
        class="px-5 py-2 rounded-md border border-slate-300 text-slate-700 hover:bg-slate-100 transition cursor-pointer"
        (click)="onCancel()">
        Cancel
      </button>
      <button class="px-5 py-2 rounded-md bg-indigo-600 text-white hover:bg-indigo-700 transition cursor-pointer"
       (click)="onSubmitEmployee()">
        Save
      </button>
    </div>

  </div>
</div>
