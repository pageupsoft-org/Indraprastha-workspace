<!-- Employee FORM -->
<div class="fixed inset-0 bg-black/50 flex items-center justify-center z-50 p-4">
  <div class="bg-white w-full max-w-4xl rounded-md shadow-lg p-6 sm:p-8 relative overflow-auto">
    <!-- Header -->
    <div class="flex items-center gap-4 mb-6">
      <div class="flex gap-2">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
          class="w-8 h-8 text-indigo-600 cursor-pointer">
          <path fill-rule="evenodd"
            d="M12 2.25a4.125 4.125 0 1 1 0 8.25 4.125 4.125 0 0 1 0-8.25zM4.5 20.25a7.5 7.5 0 0 1 15 0v.75a.75.75 0 0 1-.75.75h-13.5a.75.75 0 0 1-.75-.75v-.75z"
            clip-rule="evenodd" />
        </svg>
        <h1 class="text-xl sm:text-2xl font-medium text-slate-900 leading-tight">
          Create New Employee
        </h1>
      </div>
    </div>

    <form [formGroup]="employeeForm" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4" autocomplete="off"
      novalidate>

      <!-- First Name -->
      <div>
        <label class="block text-sm font-medium text-slate-700 mb-1">First Name</label>
        <div class="relative">
          <input type="text" placeholder="Enter first name" formControlName="firstName" libValidateControl minlength="3"
            maxlength="30"
            class="w-full h-10 border border-slate-200 rounded-md px-3 pr-10 text-sm placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" />
          <!-- user icon -->
          <span class="absolute inset-y-0 right-2 flex items-center pointer-events-none">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 text-slate-400" fill="none" viewBox="0 0 24 24"
              stroke="currentColor" stroke-width="1.5">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14c-4 0-7 2-7 4v1h14v-1c0-2-3-4-7-4z" />
            </svg>
          </span>
        </div>
      </div>

      <!-- Last Name -->
      <div>
        <label class="block text-sm font-medium text-slate-700 mb-1">Last Name</label>
        <div class="relative">
          <input type="text" placeholder="Enter last name" formControlName="lastName" libValidateControl minlength="3"
            maxlength="50"
            class="w-full h-10 border border-slate-200 rounded-md px-3 pr-10 text-sm placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" />
          <!-- id-card icon -->
          <span class="absolute inset-y-0 right-2 flex items-center pointer-events-none">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 text-slate-400" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="1.5">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M16 11c1.656 0 3-1.567 3-3.5S17.656 4 16 4s-3 1.567-3 3.5S14.344 11 16 11zM4 19a4 4 0 018 0M20 8v8a2 2 0 01-2 2H6a2 2 0 01-2-2V8" />
            </svg>
          </span>
        </div>
      </div>

      <!-- Email -->
      <div>
        <label class="block text-sm font-medium text-slate-700 mb-1">Email</label>
        <div class="relative">
          <input type="email" placeholder="Enter email" formControlName="email" libValidateControl maxlength="30"
            class="w-full h-10 border border-slate-200 rounded-md px-3 pr-10 text-sm placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" />
          <!-- mail icon -->
          <span class="absolute inset-y-0 right-2 flex items-center pointer-events-none">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 text-slate-400" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="1.5">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M3 8l7.5 5L18 8M21 8v8a2 2 0 01-2 2H5a2 2 0 01-2-2V8" />
            </svg>
          </span>
        </div>
      </div>

      <!-- Contact -->
      <div>
        <label class="block text-sm font-medium text-slate-700 mb-1">Contact</label>
        <div class="relative">
          <input type="text" placeholder="Enter contact number" formControlName="contact" libValidateControl
            maxlength="10" minlength="10"
            class="w-full h-10 border border-slate-200 rounded-md px-3 pr-10 text-sm placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" />
          <!-- phone icon -->
          <span class="absolute inset-y-0 right-2 flex items-center pointer-events-none">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 text-slate-400" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="1.5">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M2 3.5A1.5 1.5 0 013.5 2h2A1.5 1.5 0 017 3.5V6a1 1 0 01-1 1H4a1 1 0 01-1-1V3.5zM21 21l-4.35-4.35M7 7v.01" />
            </svg>
          </span>
        </div>
      </div>

      <!-- User Type (select) -->
      <div>
        <label class="block text-sm font-medium text-slate-700 mb-1">User Type</label>
        <div class="relative">
          <select formControlName="userType" libValidateControl
            class="w-full h-10 border border-slate-200 rounded-md px-3 pr-10 text-sm bg-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
            <option value="">Select</option>
            <option value="Admin">Admin</option>
            <option value="User">User</option>
          </select>
          <!-- chevron -->
          <span class="absolute inset-y-0 right-2 flex items-center pointer-events-none">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 text-slate-400" viewBox="0 0 20 20"
              fill="currentColor">
              <path fill-rule="evenodd"
                d="M5.23 7.21a.75.75 0 011.06.02L10 10.94l3.71-3.71a.75.75 0 011.08 1.04l-4.25 4.25a.75.75 0 01-1.06 0L5.21 8.27a.75.75 0 01.02-1.06z"
                clip-rule="evenodd" />
            </svg>
          </span>
        </div>
      </div>

      <!-- Address -->
      <div class="lg:col-span-3">
        <label class="block text-sm font-medium text-slate-700 mb-1">Address</label>
        <div class="relative">
          <textarea rows="2" placeholder="Enter address" formControlName="address" libValidateControl maxlength="200"
            class="w-full h-24 border border-slate-200 rounded-md px-3 py-2 pr-10 text-sm placeholder-slate-400 resize-none focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"></textarea>
          <!-- location/pin icon -->
          <span class="absolute top-2 right-2 flex items-center pointer-events-none">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 text-slate-400" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="1.5">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M12 11.5a3 3 0 100-6 3 3 0 000 6zM12 21s7-4.5 7-10.5S13.657 3 12 3 5 6.5 5 10.5 12 21 12 21z" />
            </svg>
          </span>
        </div>
      </div>

      <!-- Login block -->
      @if(removeLoginMode){
      <div class="lg:col-span-3 mt-2">
        <div class="flex items-center justify-between mb-4">
          <h3 class="text-lg font-semibold text-slate-800">Login to your account</h3>
          <button type="button" (click)="toggleMode()"
            class="inline-flex cursor-pointer items-center gap-2 px-3 py-1 rounded-md bg-indigo-600 text-white text-sm font-medium hover:bg-indigo-700 transition">
            {{ btn }}
          </button>
        </div>

        <div class="transition-[max-height] duration-300 ease-in-out overflow-hidden bg-transparent p-2"
          [class.max-h-0]="!isLoginMode" [class.max-h-80]="isLoginMode">
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <!-- Username -->
            <div>
              <label class="block text-sm text-slate-600 mb-1" for="loginUsername">Username</label>
              <div class="relative">
                <input id="loginUsername" type="text" formControlName="username" libValidateControl minlength="3"
                  maxlength="30"
                  class="w-full h-10 px-3 pr-10 border border-slate-200 rounded-md bg-white text-sm placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                  placeholder="username" />
                <!-- user icon -->
                <span class="absolute inset-y-0 right-2 flex items-center pointer-events-none">
                  <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 text-slate-400" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="1.5">
                    <path stroke-linecap="round" stroke-linejoin="round"
                      d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14c-4 0-7 2-7 4v1h14v-1c0-2-3-4-7-4z" />
                  </svg>
                </span>
              </div>
            </div>

            <!-- Password with both icons (you will toggle classes/visibility in logic) -->
            <div>
              <label class="block text-sm text-slate-600 mb-1" for="loginPassword">Password</label>
              <div class="relative">
                <input id="loginPassword" [type]="passwordToggle ? 'text' : 'password'" formControlName="password"
                  libValidateControl maxlength="8" minlength="8"
                  class="w-full h-10 px-3 pr-10 border border-slate-200 rounded-md bg-white text-sm placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                  placeholder="Enter password" />
                <!-- eye / eye-off icons both present; toggle with your logic -->
                <button type="button" class="absolute inset-y-0 right-2 flex items-center px-2"
                  data-action="toggle-password" aria-label="toggle password visibility"
                  (click)="passwordToggle = !passwordToggle">

                  @if(passwordToggle){
                  <svg class="w-4 h-4 password-icon password-eye cursor-pointer" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                    fill="none" stroke="currentColor" stroke-width="1.5">
                    <path stroke-linecap="round" stroke-linejoin="round"
                      d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                  </svg>
                  }
                  @else {
                  <svg class="w-4 h-4 password-icon password-eye-off cursor-pointer" xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <path stroke-linecap="round" stroke-linejoin="round"
                      d="M3 3l18 18M10.58 10.58A3 3 0 0113.42 13.42M9.88 5.88A11.05 11.05 0 012 12c1.274 4.057 5.065 7 9.542 7 1.98 0 3.844-.476 5.46-1.31" />
                  </svg>
                  }

                  <!-- eye (visible) -->


                  <!-- eye-off (hidden) -->

                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      }

      <!-- Actions -->
      <div class="flex justify-end gap-4 mt-6 lg:col-span-3">
        <button
          class="px-5 py-2 rounded-md border border-slate-300 text-slate-700 hover:bg-slate-100 transition cursor-pointer"
          (click)="onCancel()">
          Cancel
        </button>

        <!-- keep type=submit so ngSubmit can fire â€” you may keep (click) too if desired -->
        <button (click)="onSubmitEmployee()" type="submit"
          class="px-5 py-2 rounded-md bg-indigo-600 text-white hover:bg-indigo-700 transition cursor-pointer">
          Save
        </button>
      </div>
    </form>
    <!-- Actions -->
  </div>
</div>
