<div class="fixed inset-0 bg-black/50 flex items-center justify-center z-50 p-4">
  <div class="bg-white w-full max-w-4xl rounded-[8px] shadow-lg p-6 sm:p-8 relative overflow-auto font-semibold">

    <!-- Header -->
    <div class="flex items-center gap-4 mb-6">
      <img src="/mnt/data/7a1c3644-a73d-4989-b694-05039b7a0914.png" class="w-9 h-9 rounded-md object-cover" />
      <h1 class="text-xl sm:text-2xl text-slate-900 leading-tight">Create New Employee</h1>
    </div>

    <form [formGroup]="employeeForm" class="grid grid-cols-1 gap-4" autocomplete="off" novalidate>

      <!-- ROW 1 -->
      <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
        <!-- First Name -->
        <div>
          <label class="block text-sm text-slate-700 mb-1">First Name</label>
          <div class="relative">
            <span class="absolute left-2 top-1/2 -translate-y-1/2 pointer-events-none text-slate-400">
              <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14c-4 0-7 2-7 4v1h14v-1c0-2-3-4-7-4z"/>
              </svg>
            </span>

            <input
              class="w-full h-11 pl-10 pr-4 bg-white rounded-[5px] border border-slate-300
                     text-sm placeholder-slate-400 
                     focus:outline-none focus:border-[#82181A]  transition"
              type="text" placeholder="Enter first name" formControlName="firstName" minlength="3" maxlength="30" libValidateControl />
          </div>
        </div>

        <!-- Last Name -->
        <div>
          <label class="block text-sm text-slate-700 mb-1">Last Name</label>
          <div class="relative">
            <span class="absolute left-2 top-1/2 -translate-y-1/2 text-slate-400 pointer-events-none">
              <!-- NEW Last Name Icon -->
              <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 
                     1.79-4 4 1.79 4 4 4zm7 8c0-3.31-2.69-6-6-6H11c-3.31 
                     0-6 2.69-6 6"/>
              </svg>
            </span>

            <input
              class="w-full h-11 pl-10 pr-4 bg-white rounded-[5px] border border-slate-300
                     text-sm placeholder-slate-400
                     focus:outline-none focus:border-[#82181A]  transition"
              type="text" placeholder="Enter last name" formControlName="lastName" minlength="3" maxlength="50" />
          </div>
        </div>

        <!-- Email -->
        <div>
          <label class="block text-sm text-slate-700 mb-1">Email</label>
          <div class="relative">
            <span class="absolute left-2 top-1/2 -translate-y-1/2 text-slate-400 pointer-events-none">
              <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24"
                stroke="currentColor" stroke-width="1.5">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M3 8l7.5 5L18 8M21 8v8a2 2 0 
                     01-2 2H5a2 2 0 01-2-2V8" />
              </svg>
            </span>

            <input
              class="w-full h-11 pl-10 pr-4 bg-white rounded-[5px] border border-slate-300
                     text-sm placeholder-slate-400 
                     focus:outline-none focus:border-[#82181A]  transition"
              type="email" placeholder="Enter email" formControlName="email" maxlength="30" />
          </div>
        </div>
      </div>

      <!-- ROW 2 -->
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">

        <!-- Contact -->
        <div>
          <label class="block text-sm text-slate-700 mb-1">Contact</label>
          <div class="relative">
            <span class="absolute left-2 top-1/2 -translate-y-1/2 text-slate-400 pointer-events-none">
              <!-- NEW Contact Icon -->
              <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none"
                viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M2 4.5A1.5 1.5 0 013.5 3h2A1.5 1.5 0 017 4.5v2A1.5 
                     1.5 0 015.5 8h-2A1.5 1.5 0 012 6.5v-2zM21 21l-4.35-4.35"/>
              </svg>
            </span>

            <input
              class="w-full h-11 pl-10 pr-4 bg-white rounded-[5px] border border-slate-300
                     text-sm placeholder-slate-400 
                     focus:outline-none focus:border-[#82181A]  transition"
              type="text" placeholder="Enter contact number" formControlName="contact"
              maxlength="10" minlength="10" />
          </div>
        </div>

        <!-- User Type -->
        <div>
          <label class="block text-sm text-slate-700 mb-1">User Type</label>
          <div class="relative">
            <span class="absolute left-2 top-1/2 -translate-y-1/2 text-slate-400 pointer-events-none">
              <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none"
                viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M3 7h18M3 12h18M3 17h18" />
              </svg>
            </span>

            <select
              class="w-full h-11 pl-10 pr-4 bg-white rounded-[5px] border border-slate-300 text-sm 
                     focus:outline-none focus:border-[#82181A]  transition"
              formControlName="userType">
              <option value="">Select</option>
              <option value="Admin">Admin</option>
              <option value="User">User</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Address -->
      <div>
        <label class="block text-sm text-slate-700 mb-1">Address</label>
        <div class="relative">
          <span class="absolute left-2 top-3 text-slate-400 pointer-events-none">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none"
              viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M12 11.5a3 3 0 100-6 3 3 0 000 6zM12 
                   21s7-4.5 7-10.5S13.657 3 12 3 5 6.5 5 
                   10.5 12 21 12 21z" />
            </svg>
          </span>

          <textarea
            class="w-full pl-10 pr-4 py-2 bg-white rounded-[5px]
          border border-slate-300 text-sm placeholder-slate-400 
                   resize-none focus:outline-none focus:border-[#82181A]  transition"
            rows="2" placeholder="Enter address" formControlName="address" maxlength="200"></textarea>
        </div>
      </div>

      <!-- ACTION BUTTONS -->
      <div class="flex justify-end gap-4 mt-6">
        <button
          (click)="onCancel()"
          class="px-5 py-2 rounded-md border border-slate-400 text-slate-700 hover:bg-slate-100 cursor-pointer transition">
          Cancel
        </button>

        <button
          type="submit"
          (click)="onSubmitEmployee()"
          class="px-5 py-2 rounded-md bg-[#82181A] text-white hover:opacity-95 cursor-pointer transition">
          Save
        </button>
      </div>

    </form>
  </div>
</div>
