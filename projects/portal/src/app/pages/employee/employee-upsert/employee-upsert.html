<!-- <div class="fixed inset-0 bg-black/50 flex items-center justify-center z-50 p-4"> -->
<div
  class="bg-white w-full max-w-4xl rounded-[3px] shadow-2xl p-4 sm:p-8 relative overflow-auto font-semibold"
>
  <!-- Header -->
  <div class="flex items-center gap-4 mb-8">
    <div class="flex gap-3">
      <div class="w-12 h-12 bg-[#fef5e0] rounded-full flex items-center justify-center">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="w-7 h-7 text-[#82181A]"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 4.75a3.25 3.25 0 100 6.5 3.25 3.25 0 000-6.5zM6.75 19.75a5.25 5.25 0 0110.5 0"
          />
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4.5 19.75h15A2.25 2.25 0 0021.75 17.5v-1.5a6.75 6.75 0 00-13.5 0v1.5A2.25 2.25 0 006.75 19.75z"
          />
        </svg>
      </div>
      <div>
        <h1 class="text-2xl font-medium text-slate-900">Create New Employee</h1>
        <p class="text-sm text-slate-500">Fill in your details to get started</p>
      </div>
    </div>
  </div>

  <form [formGroup]="employeeForm" class="grid grid-cols-1 gap-6" autocomplete="off">
    <!-- ROW 1 -->
    <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
      <!-- First Name -->
      <div>
        <label class="block text-sm text-slate-700 mb-1">First Name</label>
        <div class="relative">
          <span
            class="absolute inset-y-0 left-3 flex items-center pointer-events-none z-10 text-slate-400"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="w-5 h-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="1.5"
                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14c-4 0-7 2-7 4v1h14v-1c0-2-3-4-7-4z"
              />
            </svg>
          </span>
          <input
            class="w-full border border-slate-300 rounded-[5px] px-3 py-2 pl-10 pr-10 text-sm text-gray-800 placeholder-slate-400 focus:ring-[#82181A] focus:outline-none focus:border-[#82181A] transition duration-200 text-base"
            type="text"
            placeholder="Enter first name"
            formControlName="firstName"
            libNoLeadingTrailingSpaceDirective
            minlength="3"
            maxlength="15"
            libValidateControl
          />
        </div>
      </div>

      <!-- Last Name -->
      <div>
        <label class="block text-sm text-slate-700 mb-1">Last Name</label>
        <div class="relative">
          <span
            class="absolute inset-y-0 left-3 flex items-center pointer-events-none z-10 text-slate-400"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="w-5 h-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="1.5"
                d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm7 8c0-3.31-2.69-6-6-6H11c-3.31 0-6 2.69-6 6"
              />
            </svg>
          </span>
          <input
            class="w-full border border-slate-300 rounded-[5px] px-3 py-2 pl-10 pr-10 text-sm text-gray-800 placeholder-slate-400 focus:ring-[#82181A] focus:outline-none focus:border-[#82181A] transition duration-200 text-base"
            type="text"
            placeholder="Enter last name"
            formControlName="lastName"
            maxlength="15"
            libValidateControl
            libNoLeadingTrailingSpaceDirective
          />
        </div>
      </div>

      <!-- Email -->
      <div>
        <label class="block text-sm text-slate-700 mb-1">Email</label>
        <div class="relative">
          <span
            class="absolute inset-y-0 left-3 flex items-center pointer-events-none z-10 text-slate-400"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="w-5 h-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="1.5"
                d="M3 8l7.5 5L18 8M21 8v8a2 2 0 01-2 2H5a2 2 0 01-2-2V8"
              />
            </svg>
          </span>
          <input
            class="w-full border border-slate-300 rounded-[5px] px-3 py-2 pl-10 pr-10 text-sm text-gray-800 placeholder-slate-400 focus:ring-[#82181A] focus:outline-none focus:border-[#82181A] transition duration-200 text-base"
            type="email"
            placeholder="Enter email"
            formControlName="email"
            maxlength="50"
            libValidateControl
            
          />
        </div>
      </div>
    </div>

    <!-- ROW 2 -->
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
      <!-- Contact -->
      <div>
        <label class="block text-sm text-slate-700 mb-1">Contact</label>
        <div class="relative">
          <span
            class="absolute inset-y-0 left-3 flex items-center pointer-events-none z-10 text-slate-400"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="w-5 h-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="1.5"
                d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"
              />
            </svg>
          </span>
          <input
            class="w-full border border-slate-300 rounded-[5px] px-3 py-2 pl-10 pr-10 text-sm text-gray-800 placeholder-slate-400 focus:ring-[#82181A] focus:outline-none focus:border-[#82181A] transition duration-200 text-base"
            type="text"
            placeholder="Enter contact number"
            formControlName="contact"
            maxlength="10"
            minlength="10"
            libValidateControl
            numberOnlyValidators
           
          />
        </div>
      </div>

      <!-- User Type -->
      <div>
        <label class="block text-sm text-slate-700 mb-1">User Type</label>
        <div class="relative">
          <span
            class="absolute inset-y-0 left-3 flex items-center pointer-events-none z-10 text-slate-400"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="w-5 h-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="1.5"
                d="M12 4.354a4 4 0 110 5.292M15 21H9v-1a4 4 0 018 0v1zm-6.61-5.61A9.957 9.957 0 0112 14c1.657 0 3.226.4 4.61 1.11"
              />
            </svg>
          </span>
          <select
            class="w-full border border-slate-300 rounded-[5px] px-3 py-2 pl-10 pr-10 text-sm text-gray-800 placeholder-slate-400 focus:ring-[#82181A] focus:outline-none focus:border-[#82181A] transition duration-200 text-base"
            formControlName="userType"
            
          >
            <option value="">Select</option>
            <option value="Admin">Admin</option>
            <option value="User">User</option>
          </select>
        </div>
      </div>
    </div>

    <!-- Address -->
    <div>
      <label class="block text-sm text-slate-700 mb-1">Address</label>
      <div class="relative">
        <span class="absolute left-3 top-3 pointer-events-none z-10 text-slate-400">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-5 h-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="1.5"
              d="M12 11.5a3 3 0 100-6 3 3 0 000 6zM12 21s7-4.5 7-10.5S16.657 3 12 3 5 6.5 5 10.5 12 21 12 21z"
            />
          </svg>
        </span>
        <textarea
          class="w-full border border-slate-300 rounded-[5px] px-3 py-2 pl-10 pr-10 text-sm text-gray-800 placeholder-slate-400 focus:ring-[#82181A] focus:outline-none focus:border-[#82181A] transition duration-200 text-base"
          rows="3"
          placeholder="Enter address"
          formControlName="address"
          maxlength="70"
          libValidateControl
          libNoLeadingTrailingSpaceDirective
        ></textarea>
      </div>
    </div>

    <!-- LOGIN BLOCK (Now with beautiful UI like login page) -->
    @if (removeLoginMode) {
    <div class="">
      <div class="flex items-center justify-between mb-5">
        <h3 class="text-lg font-bold text-slate-800">Set Login Credentials (Optional)</h3>
        <button
          type="button"
          (click)="toggleMode()"
          class="px-4 py-2 bg-[#82181A] text-white text-sm font-medium rounded-[5px] hover:bg-[#6e1416] transition cursor-pointer"
        >
          {{ btn }}
        </button>
      </div>

      <div
        class="transition-all duration-300 overflow-hidden"
        [class.max-h-0]="!isLoginMode"
        [class.max-h-96]="isLoginMode"
      >
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-5 mt-4">
          <!-- Username -->
          <div>
            <label class="block mb-2 text-sm font-medium text-gray-700">Username</label>
            <div class="relative">
              <span
                class="absolute inset-y-0 left-3 flex items-center pointer-events-none z-10 text-gray-400"
              >
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="1.5"
                    d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                  />
                </svg>
              </span>
              <input
                type="text"
                formControlName="username"
                libValidateControl
                placeholder="Enter username"
                minlength="3"
                maxlength="30"
                class="w-full border border-slate-300 rounded-[5px] px-3 py-2 pl-10 pr-10 text-sm text-gray-800 placeholder-slate-400 focus:ring-[#82181A] focus:outline-none focus:border-[#82181A] transition duration-200 text-base"
              />
            </div>
          </div>

          <!-- Password -->
          <div>
            <label class="block mb-2 text-sm font-medium text-gray-700">Password</label>
            <div class="relative">
              <span
                class="absolute inset-y-0 left-3 flex items-center pointer-events-none z-10 text-gray-400"
              >
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="1.5"
                    d="M12 11c.83 0 1.5-.67 1.5-1.5V7a3 3 0 10-6 0v2.5c0 .83.67 1.5 1.5 1.5h3zM6 11h12v9H6z"
                  />
                </svg>
              </span>

              <input
                [type]="passwordToggle ? 'text' : 'password'"
                formControlName="password"
                libValidateControl
                minlength="8"
                maxlength="8"
                placeholder="Enter password"
                class="w-full border border-slate-300 rounded-[5px] px-3 py-2 pl-10 pr-10 text-sm text-gray-800 placeholder-slate-400 focus:ring-[#82181A] focus:outline-none focus:border-[#82181A] transition duration-200 text-base"
              />

              <button
                type="button"
                (click)="passwordToggle = !passwordToggle"
                class="absolute inset-y-0 right-3 flex items-center text-gray-400 hover:text-[#82181A] z-10"
              >
                @if (passwordToggle) {
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="1.5"
                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                  />
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="1.5"
                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                  />
                </svg>
                } @else {
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="1.5"
                    d="M3 3l18 18M9.88 9.88A3 3 0 0112 9c1.657 0 3 1.343 3 3 0 .527-.134 1.022-.366 1.453"
                  />
                </svg>
                }
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    }

      <!-- Buttons -->
    <div class="flex justify-end gap-4">
      <button type="button" (click)="onCancel()"
              class="px-6 py-2 rounded-[5px] border border-[#B89E70] text-[#82181A] hover:bg-slate-50 font-medium transition cursor-pointer">
        Cancel
      </button>
      <button type="submit" (click)="onSubmitEmployee()"
              class="px-7 py-2 rounded-[5px] bg-[#82181A] hover:bg-[#A33A3C]  text-white font-medium shadow-lg transition cursor-pointer">
        {{employeeForm.controls.id.value === 0 ? 'Create Employee' : 'Edit Employee'}}
      </button>
    </div>
  </form>
</div>
