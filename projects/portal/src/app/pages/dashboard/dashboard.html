<!-- Dashboard fragment — paste into your page where Tailwind + icons are already loaded -->
<div class="bg-[#EEF2FF] min-h-screen p-6 mt-[45px]">
  <div class="max-w-7xl mx-auto">
    <!-- Header -->
    <header class="flex items-center justify-between mb-6">
      <div>
        <h1 class="text-3xl font-semibold text-gray-800">Dashboard</h1>
      </div>
      <div>
        <app-daterang-picker (emitDateObject)="onChangeDate($event)"></app-daterang-picker>
      </div>
    </header>

    <!-- Top stats grid -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-3 gap-6 mb-6">
      <!-- Card template -->
      <div class="bg-white rounded-[10px] shadow p-4 flex items-center justify-between cursor-pointer">
        <div>
          <p class="text-sm text-gray-500 font-semibold">Total Orders</p>
          <div class="text-2xl font-semibold text-gray-800 mt-3">{{totalPendingOrders.totalOrder}}</div>
        </div>
        <div class="w-12 h-12 rounded-lg flex items-center justify-center" style="background:#FEEFEF">
          <!-- use Font Awesome or Heroicons -->
          <svg class="w-6 h-6 text-[#82181A]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h18v4H3zM3 11h18v10H3z" />
          </svg>
        </div>
      </div>

      <div class="bg-white rounded-[10px] shadow p-4 flex items-center justify-between cursor-pointer">
        <div>
          <p class="text-sm text-gray-500 font-semibold">New Customers</p>
          <div class="text-2xl font-semibold text-gray-800  mt-3">{{totalPendingOrders.newCustomer}}</div>
        </div>
        <div class="w-12 h-12 rounded-lg flex items-center justify-center" style="background:#FEEFEF">
          <svg class="w-6 h-6 text-[#82181A]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M17 20h5v-2a4 4 0 00-4-4h-1M7 20h5v-2a4 4 0 00-4-4H7M12 7a4 4 0 110-8 4 4 0 010 8z" />
          </svg>
        </div>
      </div>

      <div class="bg-white rounded-[10px] shadow p-4 flex items-center justify-between cursor-pointer">
        <div>
          <p class="text-sm text-gray-500 font-semibold">orders</p>
          <div class="text-2xl font-semibold text-gray-800 mt-3">{{totalPendingOrders.order}}</div>
        </div>
        <div class="w-12 h-12 rounded-lg flex items-center justify-center" style="background:#FEEFEF">
          <svg class="w-6 h-6 text-[#82181A]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M17 20h5v-2a4 4 0 00-4-4h-1M7 20h5v-2a4 4 0 00-4-4H7M12 7a4 4 0 110-8 4 4 0 010 8z" />
          </svg>
        </div>
      </div>

    </div>

    <!--The content below is only a placeholder and can be replaced.-->
    <div class="w-full bg-purple-100 h-[70%] flex gap-2">
      <div class="w-[70%] bg-white rounded-[10px]">
        <div id="chart">
          <apx-chart #chart [series]="chartOptions.series!" [chart]="chartOptions.chart!" [xaxis]="chartOptions.xaxis!"
            [stroke]="chartOptions.stroke!" [tooltip]="chartOptions.tooltip!"
            [dataLabels]="chartOptions.dataLabels!"></apx-chart>
        </div>
      </div>
      <div class="w-[30%] bg-white rounded-[10px]">

          <div id="chart" class="mt-[20px]">
            <apx-chart [series]="pieOptions.series!" [chart]="pieOptions.chart!" [labels]="pieOptions.labels"
              [responsive]="pieOptions.responsive!"></apx-chart>
          </div>


      </div>
    </div>
