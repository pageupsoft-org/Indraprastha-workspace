<div class="min-h-screen mt-[70px] py-4 px-4">
  <div class="px-4 py-10">
    <!-- Header -->
    <div class="flex items-start justify-between mb-6 gap-6">
      <div>
        <div class="flex items-center gap-2">
          <h3 class="text-sm font-medium text-slate-600 dark:text-white">Order Stats</h3>
          <button class="text-slate-400 text-lg leading-none dark:text-white">▾</button>
        </div>
        <h2 class="mt-2 text-2xl font-extrabold text-[#5A2C25] dark:text-white">
          25+ Orders Ready to be Shipped
        </h2>
      </div>

      <!-- Status filter -->
      <div class="relative inline-block">
        <select
          class="appearance-none border border-slate-200 bg-white py-2 px-3 rounded-lg shadow-sm pr-8 text-sm"
        >
          <option value="">All</option>
          @for (item of statusValue; track $index) {
          <option [ngValue]="item.value">{{ item.value }}</option>
          }
        </select>
        <span class="pointer-events-none absolute right-2 top-1/2 -translate-y-1/2 text-slate-400"
          >▾</span
        >
      </div>
    </div>

    <!-- Table Card -->
    <div
      class="bg-white dark:bg-gray-800 rounded-[10px] border border-gray-200 dark:border-gray-700 overflow-hidden"
    >
      <div class="overflow-x-auto">
        <table class="w-full min-w-[900px]">
          <!-- Header -->
          <thead
            class="bg-gradient-to-r from-indigo-50 to-blue-50 dark:from-gray-700 dark:to-gray-800"
          >
            <tr>
              <th
                class="px-6 py-4 text-left text-xs font-semibold text-indigo-700 dark:text-indigo-300 uppercase tracking-wider"
              >
                Product
              </th>
              <th
                class="px-6 py-4 text-center text-xs font-semibold text-indigo-700 dark:text-indigo-300 uppercase tracking-wider"
              >
                Total
              </th>
              <th
                class="px-6 py-4 text-center text-xs font-semibold text-indigo-700 dark:text-indigo-300 uppercase tracking-wider"
              >
                Status
              </th>
              <th
                class="px-6 py-4 text-center text-xs font-semibold text-indigo-700 dark:text-indigo-300 uppercase tracking-wider"
              >
                Date
              </th>
              <th
                class="px-6 py-4 text-center text-xs font-semibold text-indigo-700 dark:text-indigo-300 uppercase tracking-wider"
              >
                Time
              </th>
              <th
                class="px-6 py-4 text-center text-xs font-semibold text-indigo-700 dark:text-indigo-300 uppercase tracking-wider"
              >
                Action
              </th>
            </tr>
          </thead>

          <!-- Body -->
          <tbody class="divide-y divide-gray-200 dark:divide-gray-700">
            <tr class="hover:bg-indigo-50/50 dark:hover:bg-gray-700/50 transition duration-200">
              <!-- PRODUCT -->
              <td class="px-6 py-5">
                <div class="flex items-center gap-4">
                  <img
                    src="assets/image/saree-13.png"
                    class="w-[80px] h-[100px] rounded-md border"
                    alt="product"
                  />
                  <div class="font-semibold text-gray-900 dark:text-white">Cozy Knit Sweater</div>
                </div>
              </td>

              <!-- TOTAL -->
              <td
                class="px-6 py-5 text-center text-sm font-medium text-gray-700 dark:text-gray-300"
              >
                1x
              </td>

              <!-- STATUS -->
              <td class="px-6 py-5 text-center">
                <select
                  (change)="updateStatus()"
                  [formControl]="changeStatusForm.controls.orderStatus"
                  class="px-3 py-2 text-xs font-medium rounded-[4px] border border-gray-300 dark:border-gray-600 dark:bg-gray-800 dark:text-white focus:outline-none"
                  [ngClass]="{
                    'text-[#045A5E] bg-[#DEFDFF]': orderStatus === 'InProcess',
                    'text-yellow-700 bg-yellow-100': orderStatus === 'InShipment',
                    'text-purple-700 bg-purple-100': orderStatus === 'Placed',
                    'text-red-800 bg-red-100': orderStatus === 'Cancel',
                    'text-green-800 bg-green-100': orderStatus === 'Complete'
                  }"
                >
                  @for (item of statusValue; track $index) {
                  <option [ngValue]="item.value">{{ item.value }}</option>
                  }
                </select>
              </td>

              <!-- DATE -->
              <td
                class="px-6 py-5 text-center text-sm font-medium text-gray-700 dark:text-gray-300"
              >
                01/01/25
              </td>

              <!-- TIME -->
              <td class="px-6 py-5 text-center text-sm text-gray-700 dark:text-gray-300">15:30</td>

              <!-- ACTION -->
              <td class="px-6 py-5 text-center">
                <button
                  (click)="routeToViewPage(0)"
                  class="px-4 py-2 bg-indigo-50 hover:bg-indigo-100 text-indigo-600 font-medium rounded-lg transition shadow-sm cursor-pointer"
                >
                  View
                </button>
              </td>
            </tr>
          </tbody>
        </table>

        <app-pagination-controller
          [paginationControlMetaData]="paginationMetadata"
          (ETopChanged)="topChange($event)"
          (pageChanged)="pageChange($event)"
        >
        </app-pagination-controller>
      </div>
    </div>
  </div>
</div>
