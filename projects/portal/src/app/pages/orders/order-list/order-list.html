<div class="bg-gray-50 text-slate-800 font-sans mt-[50px]">
  <div class="px-4 py-10">
    <!-- Header -->
    <div class="flex items-start justify-between mb-6 gap-6">
      <div>
        <div class="flex items-center gap-2">
          <h3 class="text-sm font-medium text-slate-600 dark:text-white">Order Stats</h3>
          <button class="text-slate-400 text-lg leading-none dark:text-white">▾</button>
        </div>
        <h2 class="mt-2 text-2xl font-extrabold text-[#5A2C25] dark:text-white">
          25+ Orders Ready to be Shipped
        </h2>
      </div>

      <!-- Status filter -->
      <div class="relative inline-block">
        <select class="appearance-none border border-slate-200 bg-white py-2 px-3 rounded-lg shadow-sm pr-8 text-sm focus:outline-none">
          <option value="">All</option>
          @for (item of statusValue; track $index) {
          <option [ngValue]="item.value">{{ item.value }}</option>
          }
        </select>
        <span class="pointer-events-none absolute right-2 top-1/2 -translate-y-1/2 text-slate-400"
          >▾</span
        >
      </div>
    </div>

    <!-- Table Card -->
    <div class="rounded-md bg-white shadow-sm">

      <div class="overflow-auto h-[480px]">
        <table class="w-full min-w-[900px] table-fixed">
          <!-- Table Header -->
          <thead class="bg-gradient-to-r from-indigo-50 to-blue-50 dark:from-gray-700 dark:to-gray-800 sticky top-0 z-10">
            <tr class="bg-gray-100 border-b border-slate-200">
              <th class="px-6 py-4 text-left text-xs font-bold text-indigo-700 uppercase tracking-wider">SN</th>
              <th class="px-6 py-4 text-left text-xs font-bold text-indigo-700 uppercase tracking-wider">Product</th>
              <th class="px-6 py-4 text-center text-xs font-bold text-indigo-700 uppercase tracking-wider">Total</th>
              <th class="px-6 py-4 text-center text-xs font-bold text-indigo-700 uppercase tracking-wider">Status</th>
              <th class="px-6 py-4 text-center text-xs font-bold text-indigo-700 uppercase tracking-wider">Date</th>
              <th class="px-6 py-4 text-center text-xs font-bold text-indigo-700 uppercase tracking-wider">Time</th>
              <th class="px-6 py-4 text-center text-xs font-bold text-indigo-700 uppercase tracking-wider">Action</th>
            </tr>
          </thead>

          <!-- Table Body -->
          <tbody class="divide-y divide-slate-200">

            <!-- Row 1 -->
            <tr class="hover:bg-slate-50">
              <!-- Serial Number -->
              <td class="px-6 py-4 text-sm text-gray-600 font-medium">
                1
                <!-- {{ payLoad.top * (payLoad.pageIndex - 1) + $index + 1 }} -->
              </td>

              <!-- Product -->
              <td class="px-6 py-4">
                <div class="flex items-center gap-4">
                  <img src="assets/image/saree-13.png" class="w-[80px] h-[100px] rounded-md border object-cover" alt="product" />
                  <div>
                    <div class="font-medium">Cozy Knit Sweater</div>
                  </div>
                </div>
              </td>

              <!-- Total -->
              <td class="px-6 py-4 text-center font-medium">1x</td>

              <!-- Status -->
              <td class="px-6 py-4 text-center">
                <select (change)="updateStatus()" [formControl]="changeStatusForm.controls.orderStatus"
                  class="px-3 py-2 text-xs font-medium rounded-[3px] border focus:outline-none" [ngClass]="{
                  'text-[#045A5E] bg-[#DEFDFF]': orderStatus === 'InProcess',
                  'text-yellow-700 bg-yellow-100': orderStatus === 'InShipment',
                  'text-purple-700 bg-purple-100': orderStatus === 'Placed',
                  'text-red-800 bg-red-100': orderStatus === 'Cancel',
                  'text-green-800 bg-green-100': orderStatus === 'Complete'
                }">

                  @for (item of statusValue; track $index) {
                  <option [ngValue]="item.value">{{item.value}}</option>
                  }
                </select>
              </td>

              <!-- Date -->
              <td class="px-6 py-4 text-center font-medium">01/01/25</td>

              <!-- Time -->
              <td class="px-6 py-4 text-center text-slate-700">15:30</td>

              <!-- Action -->
              <td class="px-6 py-4 text-center">
                <button (click)="routeToViewPage(0)"
                  class="w-[50%] inline-block px-3 py-1 text-xs font-medium rounded-[4px] border border-slate-200 bg-[#82181A] text-white cursor-pointer">
                  View
                </button>
              </td>
            </tr>

          </tbody>

        </table>
      </div>

      <!-- pagination moved outside the scrollable area so it always shows below the table -->
      <div class="px-4 py-3">
        <app-pagination-controller [paginationControlMetaData]="paginationMetadata" (ETopChanged)="topChange($event)"
          (pageChanged)="pageChange($event)"></app-pagination-controller>
      </div>
    </div>
  </div>
</div>
