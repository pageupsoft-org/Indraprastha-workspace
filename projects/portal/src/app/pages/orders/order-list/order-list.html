<div class="bg-gray-50 font-sans">

  <div class="max-w-7xl mx-auto p-6 mt-12">

    <!-- PAGE HEADING -->
    <div class="mb-6">
      <h1 class="text-3xl font-semibold text-gray-900">Orders</h1>
      <p class="text-sm text-gray-500 mt-1">Manage and track all your orders here</p>
    </div>

    <!-- TOP CARDS -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 mb-6">
      <div class="bg-white shadow-sm rounded-xl border border-gray-200 p-5 flex items-center justify-between">
        <div>
          <div class="text-xs text-gray-500 font-medium">Total Orders</div>
          <div class="text-2xl font-bold text-gray-900 mt-1">{{totalOrders}}</div>
        </div>
        <div class="rounded-full bg-indigo-50 p-3">
          <svg class="w-6 h-6 text-indigo-600" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3 3h18M3 7h18M5 11h14l-1 10H6l-1-10z" />
          </svg>
        </div>
      </div>

    </div>

    <!-- ORDERS TABLE CARD -->
    <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
      <div class="overflow-x-auto">
        <table class="min-w-full w-full divide-y">
          <thead class="bg-white">
            <tr class="border-b">
              <th class="px-6 py-4 text-left text-sm font-medium text-gray-600">Order No</th>
              <th class="px-6 py-4 text-left text-sm font-medium text-gray-600">Customer</th>
              <th class="px-6 py-4 text-left text-sm font-medium text-gray-600">Order Date</th>
              <th class="px-6 py-4 text-left text-sm font-medium text-gray-600">Status</th>
              <th class="px-6 py-4 text-right text-sm font-medium text-gray-600">Amount</th>
              <th class="px-6 py-4 text-center text-sm font-medium text-gray-600">Action</th>
            </tr>
          </thead>

          <tbody class="bg-white divide-y divide-gray-100">
            @for (item of orders; track $index) {
            <tr class="hover:bg-gray-50">
              <td class="px-6 py-4 text-sm text-gray-800">{{item.orderNo}}</td>
              <td class="px-6 py-4 text-sm text-gray-800">{{item.customerName}}</td>
              <td class="px-6 py-4 text-sm text-gray-600">{{item.orderDate}}</td>
              <td class="px-6 py-4">
                <div class="space-y-1">
                  <!-- <div class="text-xs text-gray-500">Status</div> -->

                  <select (change)="updateStatus()" [formControl]="changeStatusForm.controls.orderStatus"
                    class="px-3 py-1 text-xs font-medium rounded-full border bg-white" [ngClass]="{
              'text-blue-700 bg-blue-50': orderStatus === 'InProcess',
               'text-yellow-700 bg-yellow-50': orderStatus === 'Inshipment',
               'text-purple-700 bg-purple-50': orderStatus === 'Placed',
               'text-red-700 bg-red-50': orderStatus === 'Cancel',
               'text-green-700 bg-green-50': orderStatus === 'Complete'
    }">
                    @for (item of statusValue; track $index) {
                    <option [ngValue]="item.value">{{item.value}}</option>
                    }
                  </select>
                </div>
              </td>
              <td class="px-6 py-4 text-right text-sm font-semibold text-gray-900">₹ {{item.totalAmount}}</td>
              <td class="px-6 py-4 text-center">
                <div class="inline-flex items-center gap-2">
                  <button (click)="routeToUpsertPage(0)"
                    class="px-3 py-1.5 bg-green-50 hover:bg-green-100 text-green-600 rounded-md text-sm font-medium shadow-sm transition">
                    View
                  </button>
                </div>
              </td>
            </tr>
            }
            <tr class="hover:bg-gray-50">
              <td class="px-6 py-4 text-sm text-gray-800">ORD-104</td>
              <td class="px-6 py-4 text-sm text-gray-800">Neha Singh</td>
              <td class="px-6 py-4 text-sm text-gray-600">23 Nov 2025, 12:00 PM</td>
              <td class="px-6 py-4">
                <div class="space-y-1">
                  <!-- <div class="text-xs text-gray-500">Status</div> -->

                  <select (change)="updateStatus()" [formControl]="changeStatusForm.controls.orderStatus"
                    class="px-3 py-1 text-xs font-medium rounded-full border bg-white" [ngClass]="{
              'text-blue-700 bg-blue-50': orderStatus === 'InProcess',
               'text-yellow-700 bg-yellow-50': orderStatus === 'Inshipment',
               'text-purple-700 bg-purple-50': orderStatus === 'Placed',
               'text-red-700 bg-red-50': orderStatus === 'Cancel',
               'text-green-700 bg-green-50': orderStatus === 'Complete'
    }">
                    @for (item of statusValue; track $index) {
                    <option [ngValue]="item.value">{{item.value}}</option>
                    }
                  </select>
                </div>
              </td>
              <td class="px-6 py-4 text-right text-sm font-semibold text-gray-900">₹ 0</td>
              <td class="px-6 py-4 text-center">
                <div class="inline-flex items-center gap-2">
                  <button (click)="routeToUpsertPage(0)"
                    class="px-3 py-1.5 bg-green-50 hover:bg-green-100 text-green-600 rounded-md text-sm font-medium shadow-sm transition">
                    View
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>

        <app-pagination-controller [paginationControlMetaData]="paginationMetadata"
                    (ETopChanged)="topChange($event)" (pageChanged)="pageChange($event)"></app-pagination-controller>
      </div>
    </div>

  </div>

</div>
