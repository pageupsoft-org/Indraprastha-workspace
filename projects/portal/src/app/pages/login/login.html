<section
    class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-50 to-blue-100 dark:from-gray-900 dark:to-gray-800">
    <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-2xl w-full max-w-md p-8 space-y-6 transition">
        <!-- Header -->
        <div class="text-center">
            <div
                class="mx-auto mb-4 w-14 h-14 bg-indigo-100 dark:bg-gray-700 flex items-center justify-center rounded-full">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 text-indigo-600 dark:text-indigo-400" fill="none"
                    viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                        d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
            </div>
            <h1 class="text-2xl font-bold text-gray-900 dark:text-white">Welcome Back ðŸ‘‹</h1>
            <p class="text-gray-500 dark:text-gray-400 text-sm">Sign in to continue to your account</p>
        </div>

        <!-- Form -->
        <form [formGroup]="loginForm" class="space-y-5">
            <!-- Username -->
            <div>
                <label for="username"
                    class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-300">Username</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-3 flex items-center text-gray-400">
                        <!-- ðŸ‘¤ User Icon -->
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                                d="M15 12a3 3 0 11-6 0 3 3 0 016 0zM12 14c-2.21 0-4.21 1.34-5.19 3.32A1 1 0 007.7 19h8.6a1 1 0 00.89-1.68C16.21 15.34 14.21 14 12 14z" />
                        </svg>
                    </span>
                    <input type="text" id="username" formControlName="username" placeholder="Enter your username"
                        [appErrorHandler]="loginForm.controls.username"
                        class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg bg-gray-50 text-gray-600 focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white" />
                </div>
            </div>

            <!-- Password -->
            <div>
                <label for="password"
                    class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-300">Password</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-3 flex items-center text-gray-400">
                        <!-- ðŸ”’ Lock Icon -->
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                                d="M12 11c.83 0 1.5-.67 1.5-1.5V7a3 3 0 10-6 0v2.5c0 .83.67 1.5 1.5 1.5h3zM6 11h12v9H6v-9z" />
                        </svg>
                    </span>

                    <input [type]="showPassword ? 'text' : 'password'" id="password" formControlName="password"
                        placeholder="Enter your password" [appErrorHandler]="loginForm.controls.password"
                        class="w-full pl-10 pr-10 py-2 border border-gray-300 rounded-lg bg-gray-50 text-gray-600 focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white" />

                    <!--  Password Toggle -->
                    <button type="button" (click)="togglePassword()"
                        class="absolute inset-y-0 right-3 flex items-center text-gray-400 hover:text-indigo-500">

                        <!--  Eye Open -->
                        @if(showPassword){
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                        </svg>
                        } @else{
                        <!-- Eye Off -->
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                                d="M3 3l18 18M9.88 9.88A3 3 0 0112 9c1.657 0 3 1.343 3 3 0 .527-.134 1.022-.366 1.453M9.88 9.88L12 12m0 0l2.12 2.12M12 12l2.12-2.12M12 12L9.88 14.12M3.98 8.223C5.677 5.816 8.676 4 12 4c3.324 0 6.323 1.816 8.02 4.223a10.046 10.046 0 011.98 3.777 10.046 10.046 0 01-1.98 3.777C18.323 18.184 15.324 20 12 20c-3.324 0-6.323-1.816-8.02-4.223A10.046 10.046 0 012 12c.483-1.45 1.19-2.805 1.98-3.777z" />
                        </svg>
                        }

                    </button>
                </div>
            </div>

            <!-- Remember + Forgot -->
            <div class="flex items-center justify-between text-sm">
                <label class="flex items-center space-x-2">
                    <input type="checkbox"
                        class="w-4 h-4 border-gray-300 rounded text-indigo-600 focus:ring-indigo-500" />
                    <span class="text-gray-600 dark:text-gray-300">Remember me</span>
                </label>
                <a href="#" class="text-indigo-600 hover:underline">Forgot password?</a>
            </div>

            <!-- Submit Button -->
            <button type="button" (click)="login()"
                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium rounded-lg py-2.5 transition focus:ring-4 focus:ring-indigo-300 dark:focus:ring-indigo-800 cursor-pointer">
                Sign in
            </button>

            <!-- Footer -->
            <p class="text-sm text-center text-gray-500 dark:text-gray-400">
                Donâ€™t have an account?
                <a class="font-medium text-indigo-600 hover:underline">Sign up</a>
            </p>
        </form>
    </div>
</section>
