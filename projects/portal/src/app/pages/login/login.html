
<section
    class="min-h-screen flex items-center justify-center bg-[#fef5e0] from-indigo-50 to-blue-100 dark:from-gray-900 dark:to-gray-800">
    <div class="bg-white dark:bg-gray-800 rounded-[10px] shadow-2xl w-full max-w-md p-8 space-y-6">

        <!-- Header -->
        <div class="text-center">   
            <div
                class="mx-auto mb-4 w-14 h-14 bg-[#fef5e0] dark:bg-gray-700 flex items-center justify-center rounded-full">

                <img src="assets/image/logo-indraprasth.png" alt="Indraprastha Logo" class="w-[100px]"/>
            </div>
            <h1 class="text-2xl font-bold text-gray-900 dark:text-white">Welcome Back</h1>
            <p class="text-gray-500 dark:text-gray-400 text-sm">Sign in to continue to your account</p>
        </div>

        <!-- Form -->
        <form [formGroup]="loginForm" (ngSubmit)="login()" class="space-y-6" novalidate>

            <!-- Username Field -->
            <div>
                <label class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-300">Username</label>

                <!-- This div will be wrapped by the directive -->
                <div class="relative">
                    <span class="absolute inset-y-0 left-3 flex items-center text-gray-400 pointer-events-none z-10">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                    </span>

                    <input type="text" formControlName="username" libValidateControl placeholder="Enter your username"
                        class="w-full pl-10 pr-4 py-2.5 border border-gray-300 rounded-lg bg-gray-50 text-gray-700 
                   focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 
                   dark:bg-gray-700 dark:border-gray-600 dark:text-white transition" minlength="3" maxlength="30"/>
                </div>
            </div>

            <!-- Password Field -->
            <div>
                <label class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-300">Password</label>

                <!-- Directive applied here -->
                <div class="relative">
                    <span class="absolute inset-y-0 left-3 flex items-center text-gray-400 pointer-events-none z-10">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                                d="M12 11c.83 0 1.5-.67 1.5-1.5V7a3 3 0 10-6 0v2.5c0 .83.67 1.5 1.5 1.5h3zM6 11h12v9H6z" />
                        </svg>
                    </span>

                    <input [type]="showPassword ? 'text' : 'password'" formControlName="password" libValidateControl
                        minlength="8" maxlength="8" placeholder="Enter your password" class="w-full pl-10 pr-12 py-2.5 border border-gray-300 rounded-lg bg-gray-50 text-gray-700 
                   focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 
                   dark:bg-gray-700 dark:border-gray-600 dark:text-white transition" />

                    <!-- Toggle Password -->
                    <button type="button" (click)="togglePassword()"
                        class="absolute inset-y-0 right-3 flex items-center text-gray-400 hover:text-indigo-600 z-10 cursor-pointer">
                         @if(showPassword){
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                        </svg>
                        } @else{
                        <!-- Eye Off -->
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                                d="M3 3l18 18M9.88 9.88A3 3 0 0112 9c1.657 0 3 1.343 3 3 0 .527-.134 1.022-.366 1.453M9.88 9.88L12 12m0 0l2.12 2.12M12 12l2.12-2.12M12 12L9.88 14.12M3.98 8.223C5.677 5.816 8.676 4 12 4c3.324 0 6.323 1.816 8.02 4.223a10.046 10.046 0 011.98 3.777 10.046 10.046 0 01-1.98 3.777C18.323 18.184 15.324 20 12 20c-3.324 0-6.323-1.816-8.02-4.223A10.046 10.046 0 012 12c.483-1.45 1.19-2.805 1.98-3.777z" />
                        </svg>
                        }
                    </button>
                </div>
            </div>

            <!-- Remember Me + Forgot -->
            <div class="flex items-center justify-between text-sm">
                <label class="flex items-center space-x-2 cursor-pointer">
                    <input type="checkbox" class="w-4 h-4 rounded text-[#fef5e0] focus:ring-indigo-500" />
                    <span class="text-gray-600 dark:text-gray-300">Remember me</span>
                </label>
                <a href="#" class="text-[#82181A] hover:underline font-medium">Forgot password?</a>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="w-full bg-[#82181A] hover:bg-[#6e1416] text-white font-semibold rounded-lg py-3 transition shadow-lg cursor-pointer
                     focus:ring-4 focus:ring-indigo-300">
                Sign In
            </button>

            <p class="text-center text-sm text-gray-500 dark:text-gray-400">
                Donâ€™t have an account?
                <a class="font-medium text-[#82181A] hover:underline">Sign up</a>
            </p>
        </form>
    </div>
</section>
