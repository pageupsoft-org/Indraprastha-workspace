<!-- customer-list.component.html -->
<div class="w-full">
  <!-- Header: Search + Add -->
  <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4 mb-6">
    <div class="flex items-center gap-3 w-full sm:w-1/2">
      <div class="relative w-full">
        <input
          type="text"
          placeholder="Search customers by name, email, username or contact..."
          class="w-full pl-10 pr-4 py-2 rounded-lg border border-slate-300 bg-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-rose-400"
        />
        <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-slate-400">
          <!-- search icon -->
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M21 21l-4.35-4.35M11 19a8 8 0 100-16 8 8 0 000 16z" />
          </svg>
        </span>
      </div>
    </div>

      <!-- <button
        class="inline-flex items-center gap-2 px-4 py-2 rounded-md bg-rose-600 hover:bg-rose-500 text-white font-medium shadow cursor-pointer">
        <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 4v16m8-8H4" />
        </svg>
        Add Customer
      </button> -->
    </div>
  </div>

  <!-- Table -->
  <div class="rounded-lg border border-slate-200 shadow-sm overflow-x-auto">
    <table class="min-w-full divide-y divide-slate-200">
      <thead class="bg-slate-50">
        <tr>
          <th class="px-4 py-3 text-left text-sm font-medium text-slate-700">#</th>
          <th class="px-4 py-3 text-left text-sm font-medium text-slate-700 cursor-pointer select-none">
            Name
            <svg class="inline w-3 h-3 ml-1 text-slate-400" viewBox="0 0 20 20" fill="currentColor"><path d="M5 8l5-5 5 5H5z"/></svg>
          </th>
          <th class="px-4 py-3 text-left text-sm font-medium text-slate-700">Email</th>
          <th class="px-4 py-3 text-left text-sm font-medium text-slate-700">Contact</th>
          <th class="px-4 py-3 text-left text-sm font-medium text-slate-700">Username</th>
          <th class="px-4 py-3 text-left text-sm font-medium text-slate-700">Actions</th>
        </tr>
      </thead>

      <tbody class="bg-white divide-y divide-slate-100">
        <tr class="hover:bg-slate-50">
          <td class="px-4 py-3 text-sm text-slate-600">1</td>
          <td class="px-4 py-3 text-sm">
            <div class="flex items-center gap-3">
              <div class="w-10 h-10 rounded-full bg-slate-100 flex items-center justify-center text-slate-700 font-medium">JD</div>
              <div>
                <div class="text-slate-900 font-medium">Jane Doe</div>
                <div class="text-xs text-slate-500">jane.doe@example.com</div>
              </div>
            </div>
          </td>
          <td class="px-4 py-3 text-sm text-slate-700">jane.doe@example.com</td>
          <td class="px-4 py-3 text-sm text-slate-700">+91 98765 43210</td>
          <td class="px-4 py-3 text-sm text-slate-700">janedoe</td>
          <td class="px-4 py-3 text-sm">
            <div class="flex items-center gap-2">
              <button class="px-2 py-1 rounded-md bg-blue-50 text-blue-600 hover:bg-blue-100">Edit</button>
              <button class="px-2 py-1 rounded-md bg-red-50 text-red-600 hover:bg-red-100">Delete</button>
            </div>
          </td>
        </tr>

        <tr class="hover:bg-slate-50">
          <td class="px-4 py-3 text-sm text-slate-600">2</td>
          <td class="px-4 py-3 text-sm">
            <div class="flex items-center gap-3">
              <div class="w-10 h-10 rounded-full bg-slate-100 flex items-center justify-center text-slate-700 font-medium">AB</div>
              <div>
                <div class="text-slate-900 font-medium">Aman Bhat</div>
                <div class="text-xs text-slate-500">aman.bhat@example.com</div>
              </div>
            </div>
          </td>
          <td class="px-4 py-3 text-sm text-slate-700">aman.bhat@example.com</td>
          <td class="px-4 py-3 text-sm text-slate-700">+91 91234 56789</td>
          <td class="px-4 py-3 text-sm text-slate-700">amanb</td>
          <td class="px-4 py-3 text-sm">
            <div class="flex items-center gap-2">
              <button class="px-2 py-1 rounded-md bg-blue-50 text-blue-600 hover:bg-blue-100">Edit</button>
              <button class="px-2 py-1 rounded-md bg-red-50 text-red-600 hover:bg-red-100">Delete</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <app-pagination-controller
  [paginationControlMetaData]="paginationMetadata"
  ></app-pagination-controller>
