<main
  class="grid min-h-full place-items-center bg-gray-900 px-6 py-24 sm:py-32 lg:px-8 h-screen hidden"
>
  <div class="text-center">
    <p class="text-base font-semibold text-indigo-400">404</p>
    <h1 class="mt-4 text-5xl font-semibold tracking-tight text-balance text-white sm:text-7xl">
      Page not found
    </h1>
    <p class="mt-6 text-lg font-medium text-pretty text-gray-400 sm:text-xl/8">
      Sorry, we couldn’t find the page you’re looking for.
    </p>
    <div class="mt-10 flex items-center justify-center gap-x-6">
      <a
        [routerLink]="'/' + dashBoardRoute()"
        class="rounded-md bg-indigo-500 px-3.5 py-2.5 text-sm font-semibold text-white shadow-xs hover:bg-indigo-400 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500"
        >Go back home</a
      >
    </div>
  </div>
</main>

<div
  class="min-h-screen flex flex-col items-center justify-center bg-[#f8f5f6] p-6 transition-colors duration-300"
>
  <div class="text-center">
    <h1 class="text-7xl font-bold text-[#7a1f36] mb-2">404</h1>

    <p class="text-2xl font-semibold text-[#3a3a3a] mb-4">Page Not Found</p>

    <p class="text-[#6b6b6b] mb-8 max-w-md mx-auto">
      The page you're trying to access doesn’t exist or may have been moved.
    </p>

    <div class="flex gap-4 justify-center">
      <a
        [routerLink]="'/' + dashBoardRoute()"
        class="px-6 py-3 bg-[#7a1f36] text-white rounded-lg hover:bg-[#5e1729] transition-all"
        >Go back home</a
      >
    </div>
  </div>
</div>
