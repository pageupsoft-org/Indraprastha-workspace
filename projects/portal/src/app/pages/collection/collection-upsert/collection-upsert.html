<!-- Collection FORM -->
<div class="w-full max-w-5xl mx-auto rounded-3xl shadow-xl p-6 sm:p-10 bg-white">

  <!-- Header -->
  <div class="flex items-center gap-5 mb-10">
    <div class="w-14 h-14 bg-indigo-100 rounded-full flex items-center justify-center flex-shrink-0">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 text-indigo-600" fill="none" viewBox="0 0 24 24"
        stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2" />
      </svg>
    </div>
    <div>
      <h1 class="text-xl sm:text-xl font-medium text-slate-900">Create New Collection</h1>
      <p class="text-sm text-slate-500 mt-1">Add a new collection to your catalog</p>
    </div>
  </div>

  <!-- Form -->
  <form [formGroup]="collectionForm" class="space-y-6" autocomplete="off" novalidate>

    <!-- Row 1: Collection Name + Gender -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-4">

      <!-- Collection Name -->
      <div>
        <label class="block text-sm font-medium text-slate-700 mb-3">Collection Name</label>
        <div class="relative">
          <span class="absolute inset-y-0 left-4 flex items-center pointer-events-none text-slate-400 z-10">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
            </svg>
          </span>
          <input type="text" formControlName="name" libValidateControl placeholder="Enter collection name" class="w-full pl-12 pr-5 py-2 rounded-lg border border-slate-300 bg-white text-slate-900
                        placeholder-slate-400 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 
                        transition duration-200 text-base" />
        </div>
      </div>

      <!-- Gender -->
      <div>
        <label class="block text-sm font-medium text-slate-700 mb-3">Gender</label>
        <div class="relative">
          <span class="absolute inset-y-0 left-4 flex items-center pointer-events-none text-slate-400 z-10">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 4.354a4 4 0 110 5.292M15 21H9v-1a4 4 0 018 0v1zm-3-9a4 4 0 100-8 4 4 0 000 8z" />
            </svg>
          </span>
          <select libValidateControl formControlName="gender" class="w-full pl-12 pr-10 py-2 rounded-lg border border-slate-300 bg-white text-slate-400
                         focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 appearance-none
                         transition duration-200 text-base cursor-pointer">
            <option [ngValue]="null" disabled class="text-slate-400">Select gender</option>
            @for (item of genders; track item.key) {
            <option [ngValue]="item.key">{{ item.value }}</option>
            }
          </select>
          <!-- Dropdown Arrow -->
          <div class="absolute inset-y-0 right-4 flex items-center pointer-events-none text-slate-400">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
            </svg>
          </div>
        </div>
      </div>
    </div>

    <!-- Description - Full Width -->
    <div>
      <label class="block text-sm font-medium text-slate-700 mb-3">Description</label>
      <div class="relative">
        <div class="absolute top-4 left-4 pointer-events-none text-slate-400 z-10">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </div>
        <textarea formControlName="description" rows="2" libValidateControl
          placeholder="Write a short description about this collection..." class="w-full pl-12 pr-5 py-3 rounded-lg border border-slate-300 bg-white text-slate-900
                         placeholder-slate-400 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 
                         resize-none transition duration-200 text-base leading-relaxed"></textarea>
      </div>
    </div>

    <!-- Hidden ID -->
    <input type="hidden" formControlName="id" hidden>

    <!-- Action Buttons -->
    <div class="flex justify-end gap-5">
      <button type="button" (click)="onCancel()" class="px-8 py-2 rounded-lg border-2 border-slate-300 text-slate-700 hover:bg-slate-50 
                     font-medium transition duration-200 text-base cursor-pointer">
        Cancel
      </button>
      <button type="submit" (click)="onCollectionSubmit()" class="px-10 py-2 rounded-lg bg-indigo-600 hover:bg-indigo-700 text-white font-medium 
                     shadow-lg hover:shadow-xl transition duration-200 transform  text-base cursor-pointer">
        Save Collection
      </button>
    </div>
  </form>
</div>
