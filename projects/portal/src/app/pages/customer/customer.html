<!-- register.component.html -->
<div class="min-h-screen w-full bg-cover bg-center flex items-center justify-center">
    <div class="w-full max-w-4xl mx-4 rounded-3xl shadow-xl p-6 sm:p-8 bg-white">
        <!-- Header -->
        <div class="flex items-center gap-4 mb-6">
            <div class="flex gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                    class="w-8 h-8 text-indigo-600 cursor-pointer">
                    <path fill-rule="evenodd"
                        d="M12 2.25a4.125 4.125 0 1 1 0 8.25 4.125 4.125 0 0 1 0-8.25zM4.5 20.25a7.5 7.5 0 0 1 15 0v.75a.75.75 0 0 1-.75.75h-13.5a.75.75 0 0 1-.75-.75v-.75z"
                        clip-rule="evenodd" />
                </svg>
                <h1 class="text-xl sm:text-2xl font-extrabold text-slate-900 leading-tight">Create Your Account</h1>
                <!-- <p class="text-sm text-slate-500 mt-1">Sign up quickly — responsive and accessible</p> -->
            </div>
        </div>

        <!-- Form -->
        <form class="space-y-9" autocomplete="off" [formGroup]="customerRegisetr">
            <!-- Row 1 -->
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-3">
                <div>
                    <label for="firstName" class="block text-slate-700 text-sm mb-1">First Name</label>
                    <input id="firstName" type="text" placeholder="Jane" formControlName="firstName"
                        [appErrorHandler]="customerRegisetr.controls.firstName"
                        class="w-full rounded-md px-3 py-2 border border-slate-300 placeholder-slate-400 focus:ring-2 focus:ring-rose-400 focus:outline-none
                   disabled:bg-slate-100 disabled:text-slate-500 disabled:border-slate-200 disabled:cursor-not-allowed" />
                </div>

                <div>
                    <label for="lastName" class="block text-slate-700 text-sm mb-1">Last Name</label>
                    <input id="lastName" type="text" placeholder="Doe" formControlName="lastName"
                        [appErrorHandler]="customerRegisetr.controls.lastName"
                        class="w-full rounded-md px-3 py-2 border border-slate-300 placeholder-slate-400 focus:ring-2 focus:ring-rose-400 focus:outline-none
                   disabled:bg-slate-100 disabled:text-slate-500 disabled:border-slate-200 disabled:cursor-not-allowed" />
                </div>

                <div>
                    <label for="email" class="block text-slate-700 text-sm mb-1">Email</label>
                    <input id="email" type="email" placeholder="name@gmail.com" formControlName="email"
                        [appErrorHandler]="customerRegisetr.controls.email"
                        class="w-full rounded-md px-3 py-2 border border-slate-300 placeholder-slate-400 focus:ring-2 focus:ring-rose-400 focus:outline-none
                   disabled:bg-slate-100 disabled:text-slate-500 disabled:border-slate-200 disabled:cursor-not-allowed" />
                </div>
            </div>

            <!-- Row 2 -->
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-3">
                <div>
                    <label for="contact" class="block text-slate-700 text-sm mb-1">Contact (Indian)</label>
                    <input id="contact" type="tel" placeholder="+91 98765 43210" formControlName="contact"
                        [appErrorHandler]="customerRegisetr.controls.contact"
                        class="w-full rounded-md px-3 py-2 border border-slate-300 placeholder-slate-400 focus:ring-2 focus:ring-rose-400 focus:outline-none
                   disabled:bg-slate-100 disabled:text-slate-500 disabled:border-slate-200 disabled:cursor-not-allowed" />
                </div>

                <div>
                    <label for="userName" class="block text-slate-700 text-sm mb-1">Username</label>
                    <input id="userName" type="text" placeholder="janedoe" formControlName="userName"
                        [appErrorHandler]="customerRegisetr.controls.userName"
                        class="w-full rounded-md px-3 py-2 border border-slate-300 placeholder-slate-400 focus:ring-2 focus:ring-rose-400 focus:outline-none
                   disabled:bg-slate-100 disabled:text-slate-500 disabled:border-slate-200 disabled:cursor-not-allowed" />
                </div>

                <div>
                    <label for="password" class="block text-slate-700 text-sm mb-1">Password</label>
                    <input id="password" type="password" placeholder="••••••••" formControlName="password"
                        [appErrorHandler]="customerRegisetr.controls.password"
                        class="w-full rounded-md px-3 py-2 border border-slate-300 placeholder-slate-400 focus:ring-2 focus:ring-rose-400 focus:outline-none
                   disabled:bg-slate-100 disabled:text-slate-500 disabled:border-slate-200 disabled:cursor-not-allowed" />
                </div>
            </div>

            <!-- Terms + Button -->
            <div class="flex flex-col sm:flex-row items-start sm:items-center justify-between gap-3">
                <div class="text-center mt-2">
                    <p class="text-sm text-slate-600">Already have an account ? <a href="#"
                            class="text-rose-600 underline"> Sign in </a></p>
                </div>

                <button type="submit" (click)="registerCustomer()"
                    class="w-full sm:w-auto py-2 px-6 rounded-lg bg-rose-600 hover:bg-rose-500 text-white font-semibold shadow focus:outline-none focus:ring-2 focus:ring-rose-300 cursor-pointer">
                    Create Account
                </button>
            </div>
        </form>
    </div>
</div>
