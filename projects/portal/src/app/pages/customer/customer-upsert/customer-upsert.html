<div class="w-full rounded-3xl shadow-xl p-6 sm:p-8 bg-white">

  <!-- Header -->
  <div class="flex items-center gap-4 mb-8">
    <div class="flex gap-3">
      <div class="w-12 h-12 bg-indigo-100 rounded-full flex items-center justify-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-7 h-7 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 4.75a3.25 3.25 0 100 6.5 3.25 3.25 0 000-6.5zM6.75 19.75a5.25 5.25 0 0110.5 0" />
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4.5 19.75h15A2.25 2.25 0 0021.75 17.5v-1.5a6.75 6.75 0 00-13.5 0v1.5A2.25 2.25 0 006.75 19.75z" />
        </svg>
      </div>
      <div>
        <h1 class="text-2xl font-medium text-slate-900">Create Your Account</h1>
        <p class="text-sm text-slate-500">Fill in your details to get started</p>
      </div>
    </div>
  </div>

  <!-- Form -->
  <form [formGroup]="customerRegisetr" class="space-y-8" autocomplete="off" novalidate>

    <!-- Row 1 -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">

      <!-- First Name -->
      <div>
        <label class="block text-sm font-medium text-slate-700 mb-2">First Name</label>
        <div  class="relative">
          <span class="absolute inset-y-0 left-3 flex items-center pointer-events-none text-slate-400 z-10">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
            </svg>
          </span>
          <input type="text" formControlName="firstName" placeholder="Jane" minlength="3" maxlength="30" libValidateControl
                 class="w-full pl-10 pr-4 py-2 rounded-lg border border-slate-300 bg-white text-slate-900
                        placeholder-slate-400 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition" />
        </div>
      </div>

      <!-- Last Name -->
      <div>
        <label class="block text-sm font-medium text-slate-700 mb-2">Last Name</label>
        <div class="relative">
          <span class="absolute inset-y-0 left-3 flex items-center pointer-events-none text-slate-400 z-10">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
            </svg>
          </span>
          <input type="text" formControlName="lastName" placeholder="Doe" minlength="3" maxlength="50" libValidateControl
                 class="w-full pl-10 pr-4 py-2 rounded-lg border border-slate-300 bg-white text-slate-900
                        placeholder-slate-400 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition" />
        </div>
      </div>

      <!-- Email -->
      <div>
        <label class="block text-sm font-medium text-slate-700 mb-2">Email Address</label>
        <div  class="relative">
          <span class="absolute inset-y-0 left-3 flex items-center pointer-events-none text-slate-400 z-10">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
            </svg>
          </span>
          <input type="email" formControlName="email" placeholder="jane@example.com" maxlength="50" libValidateControl
                 class="w-full pl-10 pr-4 py-2 rounded-lg border border-slate-300 bg-white text-slate-900
                        placeholder-slate-400 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition" />
        </div>
      </div>
    </div>

    <!-- Row 2 -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">

      <!-- Contact -->
      <div>
        <label class="block text-sm font-medium text-slate-700 mb-2">Contact Number</label>
        <div  class="relative">
          <span class="absolute inset-y-0 left-3 flex items-center pointer-events-none text-slate-400 z-10">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
            </svg>
          </span>
          <input type="tel" formControlName="contact" placeholder="+91 98765 43210" minlength="10" maxlength="10" libValidateControl
                 class="w-full pl-10 pr-4 py-2 rounded-lg border border-slate-300 bg-white text-slate-900
                        placeholder-slate-400 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition" />
        </div>
      </div>

      <!-- Username -->
      <div>
        <label class="block text-sm font-medium text-slate-700 mb-2">Username</label>
        <div  class="relative">
          <span class="absolute inset-y-0 left-3 flex items-center pointer-events-none text-slate-400 z-10">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
            </svg>
          </span>
          <input type="text" formControlName="userName" placeholder="janedoe2025" minlength="3" maxlength="30" libValidateControl
                 class="w-full pl-10 pr-4 py-2 rounded-lg border border-slate-300 bg-white text-slate-900
                        placeholder-slate-400 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition" />
        </div>
      </div>

      <!-- Password -->
      <div>
        <label class="block text-sm font-medium text-slate-700 mb-2">Password</label>
        <div  class="relative">
          <span class="absolute inset-y-0 left-3 flex items-center pointer-events-none text-slate-400 z-10">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 11c.83 0 1.5-.67 1.5-1.5V7a3 3 0 10-6 0v2.5c0 .83.67 1.5 1.5 1.5h3zM6 11h12v9H6z" />
            </svg>
          </span>
          <input [type]="showPassword ? 'text' : 'password'" formControlName="password" placeholder="••••••••" libValidateControl
                 minlength="8" maxlength="8"
                 class="w-full pl-10 pr-12 py-2 rounded-lg border border-slate-300 bg-white text-slate-900
                        placeholder-slate-400 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition" />

          <button type="button" (click)="showPassword = !showPassword"
                  class="absolute inset-y-0 right-3 flex items-center text-slate-400 hover:text-indigo-600 z-10">
            <svg [class.hidden]="showPassword" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
            </svg>
            <svg [class.hidden]="!showPassword" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3l18 18" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.88 9.88A3 3 0 0112 9c1.657 0 3 1.343 3 3 0 .527-.134 1.022-.366 1.453M9.88 9.88L12 12m0 0l2.12 2.12M12 12l2.12-2.12M12 12L9.88 14.12" />
            </svg>
          </button>
        </div>
      </div>
    </div>

    <!-- Buttons -->
    <div class="flex justify-end gap-4 pt-6 border-t border-slate-200">
      <button type="button" (click)="onCancel()"
              class="px-6 py-2 rounded-lg border border-slate-300 text-slate-700 hover:bg-slate-50 font-medium transition cursor-pointer">
        Cancel
      </button>
      <button type="submit" (click)="onSubmitCustomer()"
              class="px-8 py-2 rounded-lg bg-indigo-600 hover:bg-indigo-700 text-white font-medium shadow-lg transition cursor-pointer">
        Create Account
      </button>
    </div>
  </form>
</div>
