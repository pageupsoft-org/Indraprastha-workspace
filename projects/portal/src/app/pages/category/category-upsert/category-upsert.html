<!-- CATEGORY MODAL – EXACTLY SAME AS CUSTOMER REGISTRATION PAGE (Width + Border Radius Fixed) -->
<div class="w-full rounded-3xl shadow-xl bg-white">

    <!-- Header – IDENTICAL to Customer Page -->
    <div class="flex items-center gap-4 p-4 sm:px-8 sm:py-6 border-b border-slate-200">
      <div class="w-12 h-12 bg-[#fef5e0] rounded-full flex items-center justify-center flex-shrink-0">
        <svg class="w-7 h-7 text-[#82181A]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2" />
        </svg>
      </div>
      <div>
        <h1 class="text-xl font-medium text-slate-900">Add Category</h1>
        <p class="text-sm text-slate-500">Fill in the details to manage your product category</p>
      </div>
    </div>

    <!-- Form Body – Same spacing as Customer Page -->
    <form [formGroup]="categoryForm"  class="py-6 sm:p-8 space-y-8" novalidate>

      <!-- Row 1: 3 Fields Side by Side -->
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-3">

        <!-- Category Name -->
        <div>
          <label class="block text-sm font-medium text-slate-700 mb-2">Category Name</label>
          <div  class="relative">
            <span class="absolute inset-y-0 left-3 flex items-center pointer-events-none text-slate-400 z-10">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V7" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M7 7V5a2 2 0 012-2h6a2 2 0 012 2v2" />
              </svg>
            </span>
            <input type="text"
                   formControlName="name" libValidateControl
                   placeholder="e.g. shirts, sarees"
                   minlength="3"
                   maxlength="50"
                      class="w-full h-11 pl-9 pr-4 rounded-[5px] border bg-white text-slate-800 placeholder-slate-400
                         focus:ring-[#82181A] focus:outline-none focus:border-[#82181A] 
                        transition duration-200 text-base" />
          </div>
        </div>

        <!-- GST Rate -->
        <div>
          <label class="block text-sm font-medium text-slate-700 mb-2">GST Rate</label>
          <div  class="relative">
            <span class="absolute inset-y-0 left-3 flex items-center pointer-events-none text-slate-400 z-10">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2m0 0c1.657 0 3 .895 3 2s-1.343 2-3 2m0-4c-1.657 0-3-.895-3-2s1.343-2 3-2m-6 8h12" />
              </svg>
            </span>
            <select formControlName="gst" libValidateControl
                class="w-full h-11 pl-9 pr-4 rounded-[5px] border bg-white text-slate-800 placeholder-slate-400
                         focus:ring-[#82181A] focus:outline-none focus:border-[#82181A] 
                        transition duration-200 text-base">
              <option [ngValue]="null" disabled>Select GST Rate</option>
              <option value="5">5%</option>
              <option value="12">12% </option>
              <option value="18">18%</option>
              <option value="28">28%</option>
            </select>
            <div class="absolute inset-y-0 right-3 flex items-center pointer-events-none text-slate-400">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
              </svg>
            </div>
          </div>
        </div>

        <!-- Belongs to Collection -->
        <div>
          <label class="block text-sm font-medium text-slate-700 mb-2">select Collection</label>
          <div  class="relative">
            <span class="absolute inset-y-0 left-3 flex items-center pointer-events-none text-slate-400 z-10">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2" />
              </svg>
            </span>
            <select formControlName="collectionId" libValidateControl
                   class="w-full h-11 pl-9 pr-4 rounded-[5px] border bg-white text-slate-800 placeholder-slate-400
                         focus:ring-[#82181A] focus:outline-none focus:border-[#82181A] 
                        transition duration-200 text-base">
              <option [ngValue]="null" selected disabled>select collection</option>
              @for (item of collectionCombo; track item.id) {
                <option [ngValue]="item.id">{{ item.name }}</option>
              }
            </select>
            <div class="absolute inset-y-0 right-3 flex items-center pointer-events-none text-slate-400">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
              </svg>
            </div>
          </div>
        </div>
      </div>

      <!-- Description – Full Width -->
      <div>
        <label class="block text-sm font-medium text-slate-700 mb-2">Description (Optional)</label>
        <div libValidateControl class="relative">
          <div class="absolute top-3 left-3 pointer-events-none text-slate-400 z-10">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </div>
          <textarea formControlName="description"
                    rows="2"
                    maxlength="200"
                    placeholder="Write a short description about this category..."
                    class="w-full pl-10 pr-4 py-2 rounded-[5px] border border-slate-300 bg-white text-slate-900
                           placeholder-slate-400  focus:ring-[#82181A] focus:border-[#82181A] 
                           resize-none transition focus:outline-none"></textarea>
        </div>
      </div>

      <!-- Hidden ID -->
      <input type="hidden" formControlName="id">

      <!-- Buttons – EXACTLY same as Customer Page -->
      <div class="flex justify-end gap-3">
        <button (click)="onCancel()"
                 class="px-6 py-2 rounded-[5px] border border-[#B89E70] text-[#82181A] hover:bg-slate-50 font-medium transition cursor-pointer">
          Cancel
        </button>
        <button type="submit" (click)="onCategorySubmit()"
               class="px-7 py-2 rounded-[5px] bg-[#82181A] hover:bg-[#A33A3C]  text-white font-medium shadow-lg transition cursor-pointer">
          Save Category
        </button>
      </div>
    </form>
 </div>
