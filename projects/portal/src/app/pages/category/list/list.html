<!-- CATEGORY LIST -->

<div class="w-full p-6 bg-gray-50 min-h-screen">
  <!-- Header: Search + Add -->

  <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4 mb-6">
    <div
      class="flex flex-col sm:flex-row items-center justify-between gap-4 w-full bg-white p-4 rounded-xl shadow-sm border border-slate-200">
      <!-- Search Bar -->
      <div class="relative w-full sm:w-80 md:w-96">
        <input type="text" placeholder="Search Category..."
          class="w-full pl-10 pr-4 py-2 rounded-lg border border-slate-300 bg-gray-50 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition" />
        <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-slate-400">
          <!-- Search Icon -->
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M21 21l-4.35-4.35M11 19a8 8 0 100-16 8 8 0 000 16z" />
          </svg>
        </span>
      </div>

      <!-- Add Button (static) -->
      <div>
        <button (click)="openModel()" type="button"
          class="inline-flex items-center gap-2 px-4 py-2 bg-indigo-600 text-white font-medium rounded-lg shadow-sm hover:bg-indigo-700 focus:ring-2 focus:ring-indigo-400 focus:outline-none transition cursor-pointer">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
          </svg>
          Add Category
        </button>
      </div>
    </div>
  </div>

  <!-- Table -->
  <div class="rounded-lg border border-slate-200 shadow-sm overflow-x-auto bg-white">
    <table class="min-w-full divide-y divide-slate-200">
      <thead class="bg-slate-50">
        <tr>
          <th class="px-4 py-3 text-left text-sm font-medium text-slate-700">#</th>
          <th class="px-4 py-3 text-left text-sm font-medium text-slate-700 cursor-pointer select-none">
            Name
            <svg class="inline w-3 h-3 ml-1 text-slate-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
              <path d="M5 8l5-5 5 5H5z" />
            </svg>
          </th>
          <th class="px-4 py-3 text-left text-sm font-medium text-slate-700">GST</th>
          <th class="px-4 py-3 text-left text-sm font-medium text-slate-700">collectionName</th>
          <th class="px-4 py-3 text-left text-sm font-medium text-slate-700">DESCRIPTION</th>
          <th class="px-4 py-3 text-left text-sm font-medium text-slate-700">ACTION</th>
        </tr>
      </thead>

      <tbody class="bg-white divide-y divide-slate-100">
        <!-- Static Row 1 -->
        @for (item of category; track $index) {
        <tr class="hover:bg-slate-50">
          <td class="px-4 py-3 text-sm text-slate-600">{{$index+1}}</td>
          <td class="px-4 py-3 text-sm">
            <!-- <div class="flex items-center gap-3"> -->
              <div
                >
                {{item.name}}
              </div>
              <!-- <div>
                <div class="text-slate-900 font-medium">Jane Doe</div>
                <div class="text-xs text-slate-500">jane.doe@example.com</div>
              </div> -->
            <!-- </div> -->
          </td>
          <td class="px-4 py-3 text-sm text-slate-700">{{item.gst}}</td>
           <td class="px-4 py-3 text-sm text-slate-700">{{item.collectionName}}</td>
          <td class="px-4 py-3 text-sm text-slate-700">{{item.description}}</td>
          <!-- <td class="px-4 py-3 text-sm text-slate-700">{{item.mainCategoryName}}</td> -->
          <td class="px-4 py-3 text-sm">
            <div class="flex items-center gap-2">
              <!--  -->
              <button class="px-2 py-1 rounded-md bg-blue-50 text-blue-600 hover:bg-blue-100 cursor-pointer"
                (click)="openModel(item.id)">
                Edit
              </button>
              <button class="px-2 py-1 rounded-md bg-red-50 text-red-600 hover:bg-red-100 cursor-pointer"
                (click)="deleteCategory(item.id)">
                Delete
              </button>
            </div>
          </td>
        </tr>
        }

      </tbody>
    </table>
  </div>

</div>
