<!-- product LIST -->
<div
  class="min-h-screen mt-[70px] py-4 px-4">

  <div class="max-w-7xl mx-auto">

    <div class="flex justify-between items-center mb-8">
<app-search-bar (emitText)="emitText($event)"></app-search-bar>

      <!-- Add Button (your original color #82181A) -->
      <div>
        <button type="button" (click)="routeToUpsertPage(0)" class="px-2 py-2 bg-[#82181A] hover:bg-[#6d1416] text-white rounded-[5px] 
             shadow-md hover:shadow-lg transition-all duration-200 flex items-center gap-2">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
          </svg>
          Add products
          Add products
        </button>
      </div>
    </div>

    <!-- item Table Card -->
    <div
      class="bg-white dark:bg-gray-800 rounded-[10px]  border border-gray-200 dark:border-gray-700 overflow-hidden">

      <div class="overflow-x-auto">
        <table class="w-full min-w-[800px]">
          <thead class="bg-gradient-to-r from-indigo-50 to-blue-50 dark:from-gray-700 dark:to-gray-800">
            <tr>
              <th
                class="px-6 py-4 text-left text-xs font-semibold text-indigo-700 dark:text-indigo-300 uppercase tracking-wider">
                SN</th>
              <th
                class="px-6 py-4 text-left text-xs font-semibold text-indigo-700 dark:text-indigo-300 uppercase tracking-wider">
                NAME
              </th>
              <th
                class="px-6 py-4 text-left text-xs font-semibold text-indigo-700 dark:text-indigo-300 uppercase tracking-wider">
                COLOR</th>
              <th
                class="px-6 py-4 text-left text-xs font-semibold text-indigo-700 dark:text-indigo-300 uppercase tracking-wider">
                MRP</th>
              <th
                class="px-6 py-4 text-left text-xs font-semibold text-indigo-700 dark:text-indigo-300 uppercase tracking-wider">
                GENDER</th>
              <th
                class="px-6 py-4 text-left text-xs font-semibold text-indigo-700 dark:text-indigo-300 uppercase tracking-wider">
                Actions</th>
            </tr>
          </thead>

          <tbody class="divide-y divide-gray-200 dark:divide-gray-700">
            @for (product of productList(); track $index) {
            <tr class="hover:bg-indigo-50/50 dark:hover:bg-gray-700/50 transition duration-200">

              <!-- Index -->
              <td class="px-6 py-5 text-sm text-gray-600 dark:text-gray-400 font-medium">
                {{ $index + 1 }}
              </td>

              <!-- Name + Avatar + Email -->
              <td class="px-6 py-5">
                <div class="flex items-center gap-4">
                  <div>
                    <div class="font-semibold text-gray-900 dark:text-white text-base">
                      {{ product.name }}
                    </div>
                  </div>
                </div>
              </td>

              <!-- Contact -->
              <td class="px-6 py-5 text-sm text-gray-700 dark:text-gray-300">
                @for(color of product.color; track $index){
                <span class="h-[25px] w-[25px] inline-block rounded-full border border-gray-300"
                  [style.backgroundColor]="color"></span>
                }
              </td>

              <td class="px-6 py-5 text-sm text-gray-700 dark:text-gray-300">
                {{ product.mrp}}
              </td>

              <td class="px-6 py-5 text-sm text-gray-700 dark:text-gray-300">
                {{ product.gender}}
              </td>

              <!-- Actions -->
              <td class="px-6 py-5 text-sm">
                <div class="flex items-center gap-3">
                  <button (click)="routeToUpsertPage(product.id)" class="px-4 py-2 bg-indigo-50 hover:bg-indigo-100 text-indigo-600 
                                   font-medium rounded-lg transition shadow-sm">
                    Edit
                  </button>
                  <button (click)="deleteProduct(product.id)" class="px-4 py-2 bg-red-50 hover:bg-red-100 text-red-600 
                                   font-medium rounded-lg transition shadow-sm">
                    Delete
                  </button>
                </div>
              </td>
            </tr>
            } @empty {
            <tr>
              <td colspan="6" class="px-6 py-12 text-center text-gray-500 dark:text-gray-400">
                <div class="text-lg">No items found</div>
                <p class="mt-2 text-sm">Try adjusting your search or add a new item.</p>
              </td>
            </tr>
            }
          </tbody>
        </table>

        <!-- pagination -->

        <app-pagination-controller [paginationControlMetaData]="paginationMetaData" (ETopChanged)="topChange($event)"
          (pageChanged)="pageChange($event)"></app-pagination-controller>
      </div>
    </div>
