<!-- Employee FORM / Add Products (DESIGN ONLY - scrollable popup) -->



    <!-- Header (sticky) -->
    <div class="sticky top-0 bg-white z-20 border-b border-slate-100 p-6 sm:p-8">
      <div class="flex items-center justify-between gap-4">
        <h1 class="text-xl sm:text-2xl font-extrabold text-slate-900 leading-tight">Add Products</h1>
        <div class="text-sm text-slate-500">Fill product details and variants</div>
      </div>
    </div>

    <!-- Scrollable content -->
    <div class="p-6 sm:p-8 max-h-[80vh] overflow-y-auto pr-4">
      <form class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4" autocomplete="off" novalidate>
        <!-- Product fields -->
        <div>
          <label class="block text-sm font-medium text-slate-700 mb-1">Name</label>
          <input type="text" placeholder="Enter product name"
                 class="w-full border border-slate-200 rounded-lg px-3 py-2 text-sm placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
        </div>

        <div>
          <label class="block text-sm font-medium text-slate-700 mb-1">Select Category</label>
          <select class="w-full border border-slate-200 rounded-lg px-3 py-2 text-sm placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-indigo-500">
            <option selected disabled>select category</option>
            <!-- options -->
          </select>
        </div>

        <div>
          <label class="block text-sm font-medium text-slate-700 mb-1">Color</label>
          <input type="color" class="w-full h-10 p-0 border border-slate-200 rounded-lg focus:outline-none" />
        </div>

        <div>
          <label class="block text-sm font-medium text-slate-700 mb-1">MRP</label>
          <input type="number" placeholder="Enter Price"
                 class="w-full border border-slate-200 rounded-lg px-3 py-2 text-sm placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
        </div>

        <div>
          <label class="block text-sm font-medium text-slate-700 mb-1">Select Gender</label>
          <select class="w-full border border-slate-200 rounded-lg px-3 py-2 bg-white text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500">
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="unisex">Unisex</option>
          </select>
        </div>

        <!-- Customize (span full width) -->
        <div class="lg:col-span-3">
          <label class="block text-sm font-medium text-slate-700 mb-1">Customize</label>
          <div class="flex flex-col gap-2">
            <div class="flex items-center gap-2">
              <input id="customize" type="checkbox"
                     class="w-4 h-4 text-indigo-600 border-slate-300 rounded focus:ring-indigo-500 cursor-pointer" />
              <label for="customize" class="text-sm text-slate-700 cursor-pointer">Is Customizable?</label>
            </div>

            <input type="text" placeholder="Enter customize size" hidden
                   class="w-full border border-slate-200 rounded-lg px-3 py-2 text-sm placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                   id="customizeInput" />
          </div>
        </div>

        <!-- Product image (optional) -->
        <div class="lg:col-span-3">
          <label class="block text-sm font-medium text-slate-700 mb-1">Product Image</label>
          <div class="flex items-center gap-3">
            <input type="file" accept="image/*"
                   class="block text-sm text-slate-700 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700" />
            <div class="w-24 h-24 bg-slate-50 border border-slate-200 rounded flex items-center justify-center text-xs text-slate-400">
              preview
            </div>
          </div>
        </div>

        <!-- Variants section -->
        <div class="lg:col-span-3 mt-2">
          <div class="flex items-center justify-between">
            <h2 class="text-lg font-semibold text-slate-800">Variants</h2>
            <button type="button" class="px-3 py-1 bg-indigo-600 text-white rounded-lg text-sm hover:bg-indigo-700 transition">
              + Add Variant
            </button>
          </div>

          <div class="mt-4 space-y-4">
            <!-- Variant item (repeatable UI block) -->
            <div class="border rounded-lg p-4 bg-white shadow-sm">
              <div class="grid grid-cols-1 md:grid-cols-3 gap-4 items-start">
                <input type="hidden" name="variantId" value="" />
                <input type="hidden" name="variantProductId" value="" />

                <div>
                  <label class="block text-sm font-medium text-slate-700 mb-1">Variant Name</label>
                  <input type="text" placeholder="e.g. Large / Blue"
                         class="w-full border border-slate-200 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500" />
                </div>

                <div>
                  <label class="block text-sm font-medium text-slate-700 mb-1">MRP</label>
                  <input type="number" placeholder="Variant price"
                         class="w-full border border-slate-200 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500" />
                </div>

                <div>
                  <label class="block text-sm font-medium text-slate-700 mb-1">Stocks (Quantity)</label>
                  <input type="number" placeholder="0"
                         class="w-full border border-slate-200 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500" />
                </div>
              </div>

              <div class="mt-3">
                <label class="block text-sm font-medium text-slate-700 mb-1">Description</label>
                <textarea rows="2" placeholder="Variant description"
                          class="w-full border border-slate-200 rounded-lg px-3 py-2 text-sm resize-none focus:outline-none focus:ring-2 focus:ring-indigo-500"></textarea>
              </div>

              <div class="mt-3 flex items-center gap-4">
                <div class="flex items-center gap-3">
                  <input type="file" accept="image/*"
                         class="block text-sm text-slate-700 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700" />
                  <div class="w-20 h-20 bg-slate-50 border border-slate-200 rounded flex items-center justify-center text-xs text-slate-400">
                    v-preview
                  </div>
                </div>

                <div class="ml-auto flex items-center gap-2">
                  <button type="button" class="px-3 py-1 text-sm bg-red-500 text-white rounded-lg hover:bg-red-600 transition">
                    Remove
                  </button>
                </div>
              </div>
            </div>
            <!-- /Variant block -->
          </div>
        </div>
      </form>
    </div>

    <!-- Actions (sticky bottom) -->
    <div class="sticky bottom-0 bg-white z-20 border-t border-slate-100 p-4 flex justify-end gap-4">
      <button class="px-5 py-2 rounded-lg border border-slate-300 text-slate-700 hover:bg-slate-100 transition cursor-pointer" (click)="onCancel()">Cancel</button>
      <button class="px-5 py-2 rounded-lg bg-indigo-600 text-white hover:bg-indigo-700 transition cursor-pointer">Save</button>
    </div>
