<!-- Clean Add Products UI — Design only (Angular template) -->
<div class="bg-white rounded-lg shadow-sm border border-slate-200 p-6 max-w-7xl mx-auto">
  <!-- Header -->
  <div class="mb-6 border-b border-slate-100 pb-3">
    <h1 class="text-2xl font-semibold text-slate-900">Add Products</h1>
    <p class="text-sm text-slate-500 mt-1">Fill product details and variants</p>
  </div>

  <form class="grid grid-cols-1 gap-6" autocomplete="off" novalidate>
    <!-- Basic fields (3-column grid on wide screens) -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
      <div>
        <label class="block text-sm font-medium text-slate-700 mb-1">Name</label>
        <input type="text" placeholder="Enter product name"
          class="w-full border border-slate-300 rounded-sm px-3 py-2 text-sm placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
      </div>


      <div>
        <label class="block text-sm font-medium text-slate-700 mb-1">Category</label>
        <select
          class="w-full border border-slate-300 rounded-sm px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500">
          <option [ngValue]="null" disabled>select category</option>
          @for (item of combo; track $index) {
          <option [ngValue]="item.id">{{item.name}}</option>
          }
        </select>
      </div>

      <div>
        <label class="block text-sm font-medium text-slate-700 mb-1">Color</label>
        <div class="flex items-center gap-3">
          <input type="color" class="w-11 h-9 border border-slate-300 rounded-sm p-0 cursor-pointer" />
          <input type="text" placeholder="#0ea5e9"
            class="flex-1 border border-slate-300 rounded-sm px-3 py-2 text-sm placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium text-slate-700 mb-1">MRP</label>
        <input type="number" placeholder="Enter price"
          class="w-full border border-slate-300 rounded-sm px-3 py-2 text-sm placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
      </div>

      <div>
        <label class="block text-sm font-medium text-slate-700 mb-1">Select Gender</label>
        <select
          class="w-full border border-slate-300 rounded-sm px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500">
          <option [ngValue]="null" disabled>select Gender</option>
          @for (item of genders; track $index) {
          <option [ngValue]="item.key">{{item.value}}</option>
          }
        </select>
      </div>

      <!-- Customize placed to use available space -->
      <div class="flex flex-col">
        <label class="block text-sm font-medium text-slate-700 mb-1">Customize</label>
        <div class="flex items-center gap-3">
          <input id="customizePeer"
            class="peer w-4 h-4 text-indigo-600 border-slate-300 rounded focus:ring-indigo-500 cursor-pointer"
            type="checkbox" />
          <label for="customizePeer" class="text-sm text-slate-700 select-none cursor-pointer">Is Customizable?</label>
        </div>

        <!-- CSS-only reveal (design) -->
        <div
          class="overflow-hidden transition-[max-height,opacity,transform] duration-300 ease-in-out max-h-0 opacity-0 transform -translate-y-1 peer-checked:max-h-40 peer-checked:opacity-100 peer-checked:translate-y-0 mt-3">
          <input type="text" placeholder="Enter customize size (e.g. 30x40)"
            class="w-full border border-slate-300 rounded-sm px-3 py-2 text-sm placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
        </div>
      </div>
    </div>

    <!-- Product Image: only Add area + Preview (clean) -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 items-start">
      <!-- Add Image (dashed area) -->
      <label class="block cursor-pointer">
        <div
          class="w-full min-h-[140px] flex flex-col items-center justify-center gap-3 border-2 border-dashed border-slate-200 rounded-sm bg-white hover:border-indigo-300 transition px-4 py-6">
          <svg class="w-7 h-7 text-slate-300" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 3v12" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
              stroke-linejoin="round" />
            <path d="M8 7l4-4 4 4" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
              stroke-linejoin="round" />
            <rect x="3" y="15" width="18" height="6" rx="2" stroke="currentColor" stroke-width="1.5" />
          </svg>
          <div class="text-sm text-slate-500">Click to upload or drag &amp; drop</div>
          <div class="text-xs text-slate-400">PNG, JPG, WEBP — up to 5MB</div>
        </div>
        <!-- hidden input: wire later in Angular -->
        <input type="file" accept="image/*" class="hidden" />
      </label>

      <!-- Preview only: no controls, clean card -->
      <div class="w-full flex items-center">
        <div class="w-full border border-slate-200 rounded-sm bg-slate-50 p-3 flex items-center gap-4">
          <div
            class="w-28 h-28 bg-white border border-slate-200 rounded-sm overflow-hidden flex items-center justify-center">
            <!-- put <img> here in Angular when available -->
            <div class="text-xs text-slate-400">Preview</div>
          </div>

          <div class="flex-1">
            <div class="text-sm text-slate-800 font-medium">Preview</div>
            <p class="text-xs text-slate-500 mt-1">Selected product image will appear here.</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Variants header -->
    <div>
      <div class="flex items-center justify-between">
        <h2 class="text-lg font-semibold text-slate-800">Variants</h2>
        <button type="button"
          class="px-3 py-1 bg-indigo-600 text-white rounded-sm text-sm hover:bg-indigo-700 transition cursor-pointer">+
          Add Variant</button>
      </div>
    </div>

    <!-- Variant list (each variant card contains its own image picker + thumbnail) -->
    <!-- Single Variant Card (design-only) -->
    <div class="border border-slate-200 rounded-sm p-4 bg-white">
      <div class="grid grid-cols-1 md:grid-cols-3 gap-3">
        <div>
          <label class="block text-sm font-medium text-slate-700 mb-1">Variant Name</label>
          <input type="text" placeholder="e.g. Large / Blue"
            class="w-full border border-slate-300 rounded-sm px-3 py-2 text-sm placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
        </div>

        <div>
          <label class="block text-sm font-medium text-slate-700 mb-1">MRP</label>
          <input type="number" placeholder="Variant price"
            class="w-full border border-slate-300 rounded-sm px-3 py-2 text-sm placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
        </div>

        <div>
          <label class="block text-sm font-medium text-slate-700 mb-1">Stocks (Quantity)</label>
          <input type="number" placeholder="0"
            class="w-full border border-slate-300 rounded-sm px-3 py-2 text-sm placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
        </div>
      </div>

      <div class="mt-3">
        <label class="block text-sm font-medium text-slate-700 mb-1">Description</label>
        <textarea rows="2" placeholder="Variant description"
          class="w-full border border-slate-300 rounded-sm px-3 py-2 text-sm placeholder-slate-400 resize-none focus:outline-none focus:ring-2 focus:ring-indigo-500"></textarea>
      </div>

      <!-- Image area: Add Image (dashed) + Preview (view) -->
      <div class="mt-3 grid grid-cols-1 sm:grid-cols-3 gap-3 items-start">
        <!-- Add Image box (left) -->
        <label class="col-span-1 block cursor-pointer">
          <div
            class="w-full min-h-[80px] flex flex-col items-center justify-center gap-2 border-2 border-dashed border-slate-200 rounded-sm bg-white hover:border-indigo-300 transition px-3 py-3 text-center">
            <svg class="w-5 h-5 text-slate-300 mb-1" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M12 3v12" stroke="currentColor" stroke-width="1.3" stroke-linecap="round"
                stroke-linejoin="round" />
              <path d="M8 7l4-4 4 4" stroke="currentColor" stroke-width="1.3" stroke-linecap="round"
                stroke-linejoin="round" />
              <rect x="3" y="15" width="18" height="6" rx="2" stroke="currentColor" stroke-width="1.3" />
            </svg>
            <div class="text-xs text-slate-500">Add variant image</div>
            <div class="text-[10px] text-slate-400">PNG, JPG — up to 5MB</div>
          </div>
          <!-- hidden input (design-only) -->
          <input type="file" accept="image/*" class="hidden" />
        </label>

        <!-- Preview area (center) -->
        <div class="col-span-1 sm:col-span-1 flex items-center">
          <div
            class="relative w-20 h-20 bg-white border border-slate-200 rounded-sm overflow-hidden flex items-center justify-center">
            <!-- replace with <img> in Angular when available -->
            <div class="text-xs text-slate-400">v-preview</div>

            <!-- cross icon overlay (design-only) -->
            <button type="button" aria-label="Remove variant image"
              class="absolute -top-2 -right-2 w-6 h-6 bg-white border border-slate-200 rounded-full flex items-center justify-center shadow-sm">
              <svg class="w-3 h-3 text-red-600" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M6 6l12 12M6 18L18 6" stroke="currentColor" stroke-width="1.2" stroke-linecap="round"
                  stroke-linejoin="round" />
              </svg>
            </button>
          </div>
        </div>

        <!-- Image meta / actions (right) -->
        <div class="col-span-1 sm:col-span-1 flex flex-col justify-center">
          <button type="button"
            class="px-2 py-1 bg-red-50 text-red-600 border border-red-100 rounded-sm text-xs">Remove</button>
        </div>
      </div>
    </div>

  </form>
</div>
