<!-- register.component.html -->
<div class="w-full max-w-3xl bg-white-400 rounded-2xl shadow-md p-6 sm:p-8">
    <h1 class="text-2xl font-semibold text-slate-800 text-center mb-6">Create Account</h1>

    <!-- Register form -->
    <form [formGroup]="registerForm" class="grid grid-cols-1 gap-4 lg:grid-cols-3" autocomplete="on" novalidate>
        <!-- First Name -->
        <div class="bg-slate-50 rounded-lg border border-slate-200 px-3 py-2">
            <input formControlName="firstName" id="firstName" placeholder="First name"
                [appValidation]="registerForm.controls.firstName"
                class="w-full bg-transparent outline-none text-sm text-slate-700" maxlength="20" minlength="3" />
        </div>

        <!-- Last Name -->
        <div class="bg-slate-50 rounded-lg border border-slate-200 px-3 py-2">
            <input formControlName="lastName" id="lastName" placeholder="Last name"
                [appValidation]="registerForm.controls.lastName" maxlength="50" minlength="3"
                class="w-full bg-transparent outline-none text-sm text-slate-700" />
        </div>

        <!-- Email -->
        <div class="bg-slate-50 rounded-lg border border-slate-200 px-3 py-2">
            <input formControlName="email" id="email" type="email" placeholder="you@example.com"
                [appValidation]="registerForm.controls.email"
                class="w-full bg-transparent outline-none text-sm text-slate-700" />
        </div>

        <!-- Contact -->
        <div class="bg-slate-50 rounded-lg border border-slate-200 px-3 py-2">
            <input formControlName="contact" id="contact" type="number" inputmode="numeric" placeholder="Contact"
                [appValidation]="registerForm.controls.contact"
                class="w-full bg-transparent outline-none text-sm text-slate-700" minlength="10" maxlength="10" />
        </div>

        <!-- User Type -->
        <div class="bg-slate-50 rounded-lg border border-slate-200 px-3 py-2">
            <select formControlName="userType" id="userType" [appValidation]="registerForm.controls.userType"
                class="w-full bg-transparent outline-none text-sm text-slate-700">
                <option selected disabled>Select user type</option>
                <option>Admin</option>
                <option>User</option>
            </select>
        </div>

        <!-- Address -->
        <div class="lg:col-span-3">
            <label for="address" class="block text-sm text-slate-600 mb-2">Address</label>
            <textarea formControlName="address" id="address" rows="3" [appValidation]="registerForm.controls.address"
                class="w-full bg-slate-50 rounded-lg border border-slate-200 px-3 py-3 text-sm text-slate-700 resize-none focus:outline-none"
                placeholder="Street, City, State, Pincode" maxlength="50" minlength="10"></textarea>
        </div>

        <!-- Login Section -->
        <div class="mt-5">
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-xl font-semibold text-slate-800">Login to your account</h2>

                <button type="button" 
                    class="inline-flex items-center gap-2 px-4 py-1.5 rounded-lg bg-indigo-600 text-white text-sm font-medium hover:bg-indigo-700 shadow-sm transition-all">
                    {{ btn }}
                </button>
            </div>

            <!-- Smooth Transition -->
            <div class="overflow-hidden transition-all duration-500 ease-in-out" [class.max-h-0]="!isLoginMode"
                [class.max-h-96]="isLoginMode">
                <!-- Username -->
                <div>
                    <label class="block text-sm text-slate-600 mb-1" for="loginUsername">Username</label>
                    <input #loginUsername id="loginUsername" formControlName="username" type="text"
                        [appValidation]="registerForm.controls.username"
                        class="w-full px-3 py-2 rounded-md border border-slate-200 bg-slate-50 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-300"
                        placeholder="johndoe" />
                </div>

                <!-- Password -->
                <div>
                    <label class="block text-sm text-slate-600 mb-1" for="loginPassword">Password</label>
                    <input id="loginPassword" formControlName="password" type="password"
                        [appValidation]="registerForm.controls.password"
                        class="w-full px-3 py-2 rounded-md border border-slate-200 bg-slate-50 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-300"
                        placeholder="Enter password" />
                </div>
            </div>
        </div>
    </form>

    <!-- Action Row -->
    <div class="lg:col-span-3 flex items-center justify-between gap-3 mt-2">
        <div class="flex items-center gap-2">
            <button type="button"
                class="px-4 py-2 rounded-lg border border-slate-300 text-slate-700 text-sm hover:bg-slate-50 transition">
                Reset
            </button>
            <button type="submit" (click)="registerEmployee()"
                class="px-5 py-2 rounded-lg bg-indigo-600 text-white text-sm font-medium hover:bg-indigo-700 shadow-sm transition">
                Register
            </button>
        </div>
    </div>
</div>
