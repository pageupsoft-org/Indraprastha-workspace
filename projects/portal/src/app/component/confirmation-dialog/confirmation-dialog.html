<div class="flex items-center justify-between p-4 md:p-3 border-b rounded-t dark:border-gray-600 border-gray-200 shadow-md">
    <h3 class="text-xl font-medium comn-heading-color dark:text-white">
        {{modalData.heading}}
    </h3>
</div>

<mat-dialog-content class="p-4 md:p-3 bg-white dark:bg-gray-700 rounded-lg">
    {{modalData.body}}
</mat-dialog-content>

<mat-dialog-actions align="end" class="p-4 border-t border-gray-200 dark:border-gray-600">
    <button mat-button (click)="close(false)"
        class="cancelbtn dark:text-gray-300 cursor-pointer dark:hover:bg-gray-600">
        {{modalData.noText}}
    </button>
    <button mat-raised-button color="primary" (click)="close(true)"
        class="ml-2 submitbtn cursor-pointer">
        {{modalData.yesText}}
    </button>
</mat-dialog-actions>
